<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Panels Simulation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        .info {
            position: absolute;
            top: 20px;
            color: white;
            text-align: center;
            width: 100%;
            text-shadow: 0 0 10px rgba(255,255,255,0.7);
        }
    </style>
</head>
<body>
    <div class="info">Light Panels Simulation (Pure HTML/JS)</div>
    <canvas id="canvas"></canvas>

    <script>
        // Konfiguracja
        const config = {
            colors: ['#ff0066', '#00ffcc', '#cc00ff'],
            panelWidth: 120,
            panelHeight: 200,
            glowIntensity: 0.3
        };

        // Inicjalizacja canvas
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Pozycje paneli
        const panels = [
            { x: canvas.width/2 - 200, y: canvas.height/2, color: config.colors[0] },
            { x: canvas.width/2, y: canvas.height/2, color: config.colors[1] },
            { x: canvas.width/2 + 200, y: canvas.height/2, color: config.colors[2] }
        ];

        // Rysowanie glow effect
        function drawGlow(x, y, color) {
            const gradient = ctx.createRadialGradient(
                x, y, config.panelWidth * 0.5,
                x, y, config.panelWidth * 2
            );
            gradient.addColorStop(0, color);
            gradient.addColorStop(1, 'rgba(0,0,0,0)');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(x, y, config.panelWidth * 2, 0, Math.PI * 2);
            ctx.fill();
        }

        // Rysowanie panelu
        function drawPanel(x, y, color) {
            // Glow
            drawGlow(x, y, color + '80');
            
            // Panel
            ctx.fillStyle = color;
            ctx.fillRect(
                x - config.panelWidth/2,
                y - config.panelHeight/2,
                config.panelWidth,
                config.panelHeight
            );
            
            // Odblask
            const gradient = ctx.createLinearGradient(
                x - config.panelWidth/2, y,
                x + config.panelWidth/2, y
            );
            gradient.addColorStop(0, color + '00');
            gradient.addColorStop(0.5, color + 'ff');
            gradient.addColorStop(1, color + '00');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(
                x - config.panelWidth/2,
                y - config.panelHeight/2,
                config.panelWidth,
                config.panelHeight
            );
        }

        // Animacja
        let time = 0;
        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            time += 0.01;
            
            panels.forEach((panel, i) => {
                // Delikatne pulsowanie
                const pulse = Math.sin(time * (i + 1)) * 0.2 + 1;
                const currentColor = adjustBrightness(panel.color, pulse);
                
                drawPanel(panel.x, panel.y, currentColor);
            });
            
            requestAnimationFrame(animate);
        }

        // Narzędzie do zmiany jasności koloru
        function adjustBrightness(hex, factor) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            
            return `rgb(
                ${Math.min(255, Math.floor(r * factor))},
                ${Math.min(255, Math.floor(g * factor))},
                ${Math.min(255, Math.floor(b * factor))}
            )`;
        }

        animate();
    </script>
</body>
</html>
