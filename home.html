<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Robot 3D</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            overflow-x: hidden;
        }
        
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
        }
        
        .content-section {
            padding: 100vh 2rem 2rem;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        h1, h2 {
            color: #4cc9f0;
        }
        
        p {
            margin-bottom: 2rem;
        }
        
        @media (max-width: 768px) {
            .content-section {
                padding: 80vh 1rem 1rem;
            }
        }

        .loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #4cc9f0;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div class="loader" id="loader">Loading 3D model...</div>
    
    <section class="content-section">
        <h1>AI-Powered Future</h1>
        <p>Welcome to the next generation of human-robot interaction.</p>
        <!-- Skrócona treść dla przejrzystości -->
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.min.js"></script>
    <script>
        // Scene setup
        const container = document.getElementById('canvas-container');
        const loaderElement = document.getElementById('loader');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x16213e);
        
        // Camera with responsive positioning
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 6;
        camera.position.y = 1; // Podniesiona kamera dla lepszego widoku
        
        // Renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Ogranicz pixel ratio dla wydajności
        container.appendChild(renderer.domElement);
        
        // Lights
        const ambientLight = new THREE.AmbientLight(0x404040, 1.5);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);
        
        // Model variables
        let robotModel;
        let scrollY = window.scrollY;
        let targetRotation = 0;
        
        // Load model
        const loader = new THREE.GLTFLoader();
        loader.load(
            'https://threejs.org/examples/models/gltf/RobotExpressive/RobotExpressive.glb',
            function (gltf) {
                robotModel = gltf.scene;
                
                // Responsive scaling
                const scale = Math.min(window.innerWidth / 800, 1.2);
                robotModel.scale.set(scale, scale, scale);
                
                // Position adjustment
                robotModel.position.y = -0.5; // Obniżenie modelu
                
                scene.add(robotModel);
                
                // Center the model
                const box = new THREE.Box3().setFromObject(robotModel);
                const center = box.getCenter(new THREE.Vector3());
                robotModel.position.x -= center.x;
                robotModel.position.z -= center.z;
                
                loaderElement.style.display = 'none';
            },
            undefined,
            function (error) {
                console.error('Error loading model:', error);
                loaderElement.textContent = 'Error loading 3D model. Please try again later.';
            }
        );
        
        // Handle scroll
        window.addEventListener('scroll', () => {
            scrollY = window.scrollY;
            targetRotation = scrollY * 0.001;
        });
        
        // Handle resize
        function handleResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            
            // Adjust camera for mobile
            if (window.innerWidth < 768) {
                camera.position.z = 7;
                camera.position.y = 1.5;
            } else {
                camera.position.z = 6;
                camera.position.y = 1;
            }
            
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            // Rescale model if loaded
            if (robotModel) {
                const scale = Math.min(window.innerWidth / 800, 1.2);
                robotModel.scale.set(scale, scale, scale);
            }
        }
        
        window.addEventListener('resize', handleResize);
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            if (robotModel) {
                robotModel.rotation.y += (targetRotation - robotModel.rotation.y) * 0.05;
                robotModel.position.y = -0.5 + Math.sin(scrollY * 0.005) * 0.3;
            }
            
            renderer.render(scene, camera);
        }
        
        // Initial setup
        handleResize();
        animate();
    </script>
</body>
</html>
