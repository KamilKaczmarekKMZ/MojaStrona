<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Interaktywne tło z przyciskami</title>
<style>
/* Twoje oryginalne style z Uiverse.io */

.parent {
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  position: fixed; /* żeby wypełniało ekran */
  top: 0;
  left: 0;
  z-index: 0; /* w tle */
  pointer-events: auto; /* interaktywne */
}

.child {
  width: 50px;
  height: 50px;
  display: flex;
  justify-content: center;
  align-items: center;
  transform-style: preserve-3d;
  transition: all 0.3s cubic-bezier(0.68, 0.85, 0.265, 1.85);
  border-radius: 5px;
  margin: 0 5px;
  box-shadow:
    inset 1px 1px 2px #fff,
    0 0 5px #4442;
  background-color: transparent;
}

.child:hover {
  background-color: white;
  background-position:
    -100px 100px,
    -100px 100px;
  /*transform: rotate3d(0.5, 1, 0, 30deg);*/
  transform: perspective(180px) rotateX(60deg) translateY(2px);
}

.child-1:hover {
  box-shadow: 0px 10px 10px #1e90ff;
}
.child-2:hover {
  box-shadow: 0px 10px 10px #ff00ff;
}
.child-3:hover {
  box-shadow: 0px 10px 10px #000;
}
.child-4:hover {
  box-shadow: 0px 10px 10px #4267b2;
}

.button {
  cursor: pointer;
  width: 100%;
  height: 100%;
  border: none;
  background-color: transparent;
  font-size: 20px;
  transition-duration: 0.5s;
  transition-timing-function: cubic-bezier(0.68, -0.85, 0.265, 1.55);
}

.child:hover > .button {
  transform: translate3d(0px, 20px, 30px) perspective(80px) rotateX(-60deg)
    translateY(2px) translateZ(10px);
}

/* Kontener na przyciski na dole strony */
.buttons-container {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  z-index: 10; /* nad tłem */
}
</style>
</head>
<body>

<!-- Interaktywne tło -->
<div class="parent">
  <!-- Przykładowe elementy tła, można tu wstawić canvas lub inne -->
  <div class="child child-1"><button class="button">A</button></div>
  <div class="child child-2"><button class="button">B</button></div>
  <div class="child child-3"><button class="button">C</button></div>
  <div class="child child-4"><button class="button">D</button></div>
</div>

<!-- Przyciski na dole strony -->
<div class="buttons-container">
  <div class="child child-1"><button class="button">A</button></div>
  <div class="child child-2"><button class="button">B</button></div>
  <div class="child child-3"><button class="button">C</button></div>
  <div class="child child-4"><button class="button">D</button></div>
</div>

</body>
</html>
