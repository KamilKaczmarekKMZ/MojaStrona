<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interaktywna Myszka + Social Buttons</title>
  <style>
    body {
      overflow: hidden;
      margin: 0;
      cursor: pointer;
      background: #000;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .social-buttons {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      z-index: 9999;
      background: rgba(0,0,0,0.4);
      padding: 10px 20px;
      border-radius: 30px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    .social-button {
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      background-color: #222;
      color: white;
      font-size: 26px;
      transition: background-color 0.3s, box-shadow 0.3s;
      box-shadow: inset 1px 1px 2px #fff3;
      cursor: pointer;
      text-decoration: none;
      z-index: 9999;
    }

    .social-button i {
      color: white !important;
      z-index: 99999;
      position: relative;
      pointer-events: auto;
    }

    .social-button:hover {
      background-color: white;
      box-shadow: 0 0 12px 3px white;
    }

    .social-button:hover i {
      color: white !important;
    }
  </style>

  <!-- Font Awesome do ikon -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Canvas z animacjÄ… -->
  <canvas id="canvas"></canvas>

  <!-- Przyciski social media -->
  <div class="social-buttons" role="navigation" aria-label="Social media links">
    <a href="https://www.instagram.com/kk_smartsystems" target="_blank" class="social-button instagram" aria-label="Instagram">
      <i class="fab fa-instagram"></i>
    </a>
    <a href="https://www.facebook.com" target="_blank" class="social-button facebook" aria-label="Facebook">
      <i class="fab fa-facebook-f"></i>
    </a>
    <a href="https://www.google.com" target="_blank" class="social-button google" aria-label="Google">
      <i class="fab fa-google"></i>
    </a>
    <a href="https://wa.me/+34637974951" target="_blank" class="social-button whatsapp" aria-label="WhatsApp">
      <i class="fab fa-whatsapp"></i>
    </a>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    let w, h;
    const ctx = canvas.getContext("2d");
    const { sin, cos, PI, hypot, min, max } = Math;

    function spawn() {
      const pts = many(333, () => ({
        x: rnd(innerWidth),
        y: rnd(innerHeight),
        len: 0,
        r: 0
      }));

      const pts2 = many(9, (i) => ({
        x: cos((i / 9) * PI * 2),
        y: sin((i / 9) * PI * 2)
      }));

      let seed = rnd(100),
          tx = rnd(innerWidth),
          ty = rnd(innerHeight),
          x = rnd(innerWidth),
          y = rnd(innerHeight),
          kx = rnd(0.8, 0.8),
          ky = rnd(0.8, 0.8),
          walkRadius = pt(rnd(50, 50), rnd(50, 50)),
          r = innerWidth / rnd(100, 150);

      function paintPt(pt) {
        pts2.forEach((pt2) => {
          if (!pt.len) return;
          drawLine(
            lerp(x + pt2.x * r, pt.x, pt.len * pt.len),
            lerp(y + pt2.y * r, pt.y, pt.len * pt.len),
            x + pt2.x * r,
            y + pt2.y * r
          );
        });
        drawCircle(pt.x, pt.y, pt.r);
      }

      return {
        follow(_x, _y) {
          tx = _x;
          ty = _y;
        },
        tick(t) {
          const selfMoveX = cos(t * kx + seed) * walkRadius.x;
          const selfMoveY = sin(t * ky + seed) * walkRadius.y;
          let fx = tx + selfMoveX;
          let fy = ty + selfMoveY;

          x += min(innerWidth / 100, (fx - x) / 10);
          y += min(innerWidth / 100, (fy - y) / 10);

          let i = 0;
          pts.forEach((pt) => {
            const dx = pt.x - x,
                  dy = pt.y - y,
                  len = hypot(dx, dy);
            let r = min(2, innerWidth / len / 5);
            pt.t = 0;
            const increasing = len < innerWidth / 10 && i++ < 8;
            let dir = increasing ? 0.1 : -0.1;
            if (increasing) r *= 1.5;
            pt.r = r;
            pt.len = max(0, min(pt.len + dir, 1));
            paintPt(pt);
          });
        }
      }
    }

    const spiders = many(2, spawn);

    addEventListener("pointermove", (e) => {
      spiders.forEach(spider => spider.follow(e.clientX, e.clientY));
    });

    requestAnimationFrame(function anim(t) {
      if (w !== innerWidth) w = canvas.width = innerWidth;
      if (h !== innerHeight) h = canvas.height = innerHeight;
      ctx.fillStyle = "#000";
      drawCircle(0, 0, w * 10);
      ctx.fillStyle = ctx.strokeStyle = "#fff";
      t /= 1000;
      spiders.forEach(spider => spider.tick(t));
      requestAnimationFrame(anim);
    });

    function rnd(x = 1, dx = 0) {
      return Math.random() * x + dx;
    }

    function drawCircle(x, y, r) {
      ctx.beginPath();
      ctx.ellipse(x, y, r, r, 0, 0, PI * 2);
      ctx.fill();
    }

    function drawLine(x0, y0, x1, y1) {
      ctx.beginPath();
      ctx.moveTo(x0, y0);
      many(100, (i) => {
        i = (i + 1) / 100;
        let x = lerp(x0, x1, i);
        let y = lerp(y0, y1, i);
        let k = noise(x / 5 + x0, y / 5 + y0) * 2;
        ctx.lineTo(x + k, y + k);
      });
      ctx.stroke();
    }

    function many(n, f) {
      return [...Array(n)].map((_, i) => f(i));
    }

    function lerp(a, b, t) {
      return a + (b - a) * t;
    }

    function noise(x, y, t = 101) {
      let w0 = sin(0.3 * x + 1.4 * t + 2.0 +
        2.5 * sin(0.4 * y + -1.3 * t + 1.0));
      let w1 = sin(0.2 * y + 1.5 * t + 2.8 +
        2.3 * sin(0.5 * x + -1.2 * t + 0.5));
      return w0 + w1;
    }

    function pt(x, y) {
      return { x, y }
    }
  </script>
</body>
</html>
