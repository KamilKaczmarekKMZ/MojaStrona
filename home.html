<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magiczny Portal</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #0f011f 0%, #1a0033 100%);
        }
        
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
        }
        
        #enter-btn {
            --glow-color: rgb(217, 176, 255);
            --glow-spread-color: rgba(191, 123, 255, 0.781);
            --btn-color: rgb(100, 61, 136);
            
            border: .25em solid var(--glow-color);
            padding: 1em 3em;
            color: var(--glow-color);
            font-size: 15px;
            font-weight: bold;
            background-color: var(--btn-color);
            border-radius: 1em;
            outline: none;
            box-shadow: 0 0 1em .25em var(--glow-color),
                    0 0 4em 1em var(--glow-spread-color),
                    inset 0 0 .75em .25em var(--glow-color);
            text-shadow: 0 0 .5em var(--glow-color);
            position: relative;
            transition: all 0.3s;
            cursor: pointer;
        }

        .new-page {
            display: none;
            color: white;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="container" id="main-container">
        <button id="enter-btn">Enter</button>
    </div>

    <div class="new-page" id="new-page">
        <h1>Witaj w nowym wymiarze!</h1>
        <p>Tutaj dodamy Twoje elementy 3D.</p>
        <button onclick="resetAnimation()">Powr√≥t</button>
    </div>

    <script>
        // Canvas setup
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Mouse interaction
        const mouse = { x: null, y: null, radius: 100 };
        window.addEventListener('mousemove', (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
        });

        // Particle class with organic movement
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.baseX = this.x;
                this.baseY = this.y;
                this.density = Math.random() * 30 + 1;
                this.color = `rgba(191, 123, 255, ${Math.random() * 0.3 + 0.1})`;
                this.velocity = {
                    x: (Math.random() - 0.5) * 0.2,
                    y: (Math.random() - 0.5) * 0.2
                };
                this.wanderStrength = Math.random() * 0.5 + 0.1;
                this.time = Math.random() * 1000;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fillStyle = this.color;
                ctx.fill();
            }

            update() {
                this.time += 0.01;
                
                // Organic wandering using Perlin-like noise
                const wanderX = Math.sin(this.time * this.wanderStrength) * 0.5;
                const wanderY = Math.cos(this.time * this.wanderStrength * 1.3) * 0.5;
                
                // Mouse interaction
                const dx = mouse.x - this.x;
                const dy = mouse.y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < mouse.radius) {
                    const forceDirectionX = dx / distance;
                    const forceDirectionY = dy / distance;
                    const maxDistance = mouse.radius;
                    const force = (maxDistance - distance) / maxDistance;
                    
                    this.x -= forceDirectionX * force * this.density * 0.5;
                    this.y -= forceDirectionY * force * this.density * 0.5;
                } else {
                    // Apply organic movement + return to base position
                    this.x += (this.baseX - this.x) * 0.02 + wanderX;
                    this.y += (this.baseY - this.y) * 0.02 + wanderY;
                }
                
                // Boundary check
                if (this.x < 0 || this.x > canvas.width) this.velocity.x *= -1;
                if (this.y < 0 || this.y > canvas.height) this.velocity.y *= -1;
                
                this.draw();
            }
        }

        // Create particles
        const particles = [];
        const particleCount = Math.floor(window.innerWidth * window.innerHeight / 3000);
        
        function init() {
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        // Connect particles
        function connectParticles() {
            for (let a = 0; a < particles.length; a++) {
                for (let b = a; b < particles.length; b++) {
                    const dx = particles[a].x - particles[b].x;
                    const dy = particles[a].y - particles[b].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 100) {
                        const opacity = 1 - (distance / 100);
                        ctx.strokeStyle = `rgba(191, 123, 255, ${opacity * 0.3})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(particles[a].x, particles[a].y);
                        ctx.lineTo(particles[b].x, particles[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (const particle of particles) {
                particle.update();
            }
            
            connectParticles();
            requestAnimationFrame(animate);
        }

        // Handle resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        });

        // Start animation
        init();
        animate();

        // Button animation (from your original code)
        document.getElementById('enter-btn').addEventListener('click', function() {
            const container = document.getElementById('main-container');
            const newPage = document.getElementById('new-page');

            container.classList.add('zoom-effect');
            setTimeout(() => {
                container.style.display = 'none';
                newPage.classList.add('show-new-page');
            }, 1500);
        });

        function resetAnimation() {
            const container = document.getElementById('main-container');
            const newPage = document.getElementById('new-page');

            newPage.classList.remove('show-new-page');
            container.style.display = 'block';
            setTimeout(() => {
                container.classList.remove('zoom-effect');
            }, 10);
        }

        // Add zoom-effect class dynamically
        const style = document.createElement('style');
        style.textContent = `
            .zoom-effect {
                transform: scale(50);
                opacity: 0;
                transition: transform 1.5s ease-in-out, opacity 1s ease-in;
            }
            .show-new-page {
                display: block;
                opacity: 1;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
