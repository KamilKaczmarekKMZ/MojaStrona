<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magiczny Portal 3D Pro</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: #000;
        }
        
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
            transition: transform 1.5s cubic-bezier(0.17, 0.85, 0.45, 1), opacity 1s ease-in;
        }
        
        #enter-btn {
            --glow-color: rgb(217, 176, 255);
            --glow-spread-color: rgba(191, 123, 255, 0.781);
            --btn-color: rgb(100, 61, 136);
            
            border: .25em solid var(--glow-color);
            padding: 1em 3em;
            color: var(--glow-color);
            font-size: 15px;
            font-weight: bold;
            background-color: var(--btn-color);
            border-radius: 1em;
            outline: none;
            box-shadow: 0 0 1em .25em var(--glow-color),
                    0 0 4em 1em var(--glow-spread-color),
                    inset 0 0 .75em .25em var(--glow-color);
            text-shadow: 0 0 .5em var(--glow-color);
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        #enter-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 1.5em .35em var(--glow-color),
                    0 0 5em 1.5em var(--glow-spread-color),
                    inset 0 0 .75em .25em var(--glow-color);
        }

        .new-page {
            display: none;
            color: white;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            opacity: 0;
            transition: opacity 1.5s ease-out;
        }

        .zoom-effect {
            transform: translate(-50%, -50%) scale(50);
            opacity: 0;
        }

        .show-new-page {
            display: block;
            opacity: 1;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="container" id="main-container">
        <button id="enter-btn">Enter</button>
    </div>

    <div class="new-page" id="new-page">
        <h1>Witaj w nowym wymiarze!</h1>
        <p>Trójwymiarowy portal został aktywowany</p>
        <button id="return-btn">Powrót</button>
    </div>

    <script>
        // Konfiguracja
        const config = {
            particleCount: Math.floor(Math.min(window.innerWidth, window.innerHeight) * 0.8), // Zmniejszona ilość cząstek
            baseHue: 270,
            mouseRadius: 200,
            mouseForce: 0.3,
            depthRange: [0.3, 1.5],
            trailLength: 8,
            connectionDistance: 120,
            maxConnections: 15 // Ograniczenie liczby połączeń
        };

        // Inicjalizacja canvas
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let centerX = window.innerWidth / 2;
        let centerY = window.innerHeight / 2;
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            centerX = canvas.width / 2;
            centerY = canvas.height / 2;
        }
        resizeCanvas();
        
        // Pozycja myszy z wygładzaniem
        const mouse = { 
            x: centerX, 
            y: centerY,
            targetX: centerX,
            targetY: centerY,
            radius: config.mouseRadius,
            influence: config.mouseForce,
            smoothness: 0.1
        };
        
        window.addEventListener('mousemove', (e) => {
            mouse.targetX = e.clientX;
            mouse.targetY = e.clientY;
        });

        // Klasa cząstki z optymalizacjami
        class Particle {
            constructor() {
                this.reset(true);
                this.baseSize = Math.random() * 0.8 + 0.3;
                this.density = Math.random() * 40 + 10;
                this.hueOffset = Math.random() * 60 - 30;
                this.spriteType = Math.random() > 0.85 ? 'star' : 'circle'; // Rzadsze gwiazdki
                this.trail = [];
                this.connections = 0;
            }
            
            reset(initial = false) {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.z = initial ? Math.random() * (config.depthRange[1] - config.depthRange[0]) + config.depthRange[0] : 
                                  Math.random() * 0.3 + 0.7;
                
                this.velocity = {
                    x: (Math.random() - 0.5) * 0.4,
                    y: (Math.random() - 0.5) * 0.4,
                    z: (Math.random() - 0.5) * 0.005
                };
                
                this.wanderStrength = Math.random() * 0.4 + 0.1;
                this.time = Math.random() * 1000;
                this.exploded = false;
                this.trail = [];
                this.connections = 0;
            }
            
            get size() {
                return this.baseSize * (0.5 / this.z);
            }
            
            get glowSize() {
                return this.size * 2.5;
            }
            
            get color() {
                const hue = (config.baseHue + this.hueOffset) % 360;
                const saturation = 100;
                const lightness = 70 + (1 - this.z) * 20;
                const alpha = 0.3 + (1 - this.z) * 0.7;
                return `hsla(${hue}, ${saturation}%, ${lightness}%, ${alpha})`;
            }
            
            get screenX() {
                return centerX + (this.x - centerX) * (1 / this.z);
            }
            
            get screenY() {
                return centerY + (this.y - centerY) * (1 / this.z);
            }
            
            draw() {
                const x = this.screenX;
                const y = this.screenY;
                const size = this.size;
                const glowSize = this.glowSize;
                
                // Rysowanie smugi tylko dla widocznych cząstek
                if (this.trail.length > 1 && size > 0.5) {
                    ctx.beginPath();
                    let firstPoint = true;
                    
                    for (let i = 0; i < this.trail.length; i++) {
                        const point = this.trail[i];
                        const trailAlpha = (i / this.trail.length) * 0.3 * point.alpha;
                        const trailSize = size * (1 - i/this.trail.length);
                        
                        const tx = centerX + (point.x - centerX) * (1 / point.z);
                        const ty = centerY + (point.y - centerY) * (1 / point.z);
                        
                        if (firstPoint) {
                            ctx.moveTo(tx, ty);
                            firstPoint = false;
                        } else {
                            ctx.lineTo(tx, ty);
                        }
                        
                        ctx.strokeStyle = this.color.replace(/[\d\.]+\)$/, `${trailAlpha})`);
                        ctx.lineWidth = trailSize;
                        ctx.stroke();
                        ctx.beginPath();
                        ctx.moveTo(tx, ty);
                    }
                }
                
                // Efekt poświaty tylko dla większych cząstek
                if (size > 1) {
                    const gradient = ctx.createRadialGradient(
                        x, y, 0,
                        x, y, glowSize
                    );
                    gradient.addColorStop(0, this.color);
                    gradient.addColorStop(1, 'rgba(0,0,0,0)');
                    
                    ctx.beginPath();
                    ctx.arc(x, y, glowSize, 0, Math.PI * 2);
                    ctx.fillStyle = gradient;
                    ctx.fill();
                }
                
                // Główna cząstka
                if (this.spriteType === 'star' && size > 0.8) {
                    this.drawStar(x, y, size);
                } else {
                    ctx.beginPath();
                    ctx.arc(x, y, size, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                    
                    // Dodanie bliku tylko dla większych cząstek
                    if (size > 1.5) {
                        ctx.beginPath();
                        ctx.arc(
                            x - size/3, 
                            y - size/3, 
                            size/4, 
                            0, 
                            Math.PI * 2
                        );
                        ctx.fillStyle = `hsla(0, 0%, 100%, ${0.3 + (1 - this.z) * 0.3})`;
                        ctx.fill();
                    }
                }
                
                this.updateTrail();
            }
            
            drawStar(x, y, size) {
                const spikes = 5;
                const outerRadius = size;
                const innerRadius = size * 0.4;
                let rot = Math.PI/2*3;
                let step = Math.PI/spikes;
                
                ctx.beginPath();
                ctx.moveTo(x, y - outerRadius);
                
                for(let i = 0; i < spikes; i++) {
                    const x1 = x + Math.cos(rot) * outerRadius;
                    const y1 = y + Math.sin(rot) * outerRadius;
                    ctx.lineTo(x1, y1);
                    rot += step;

                    const x2 = x + Math.cos(rot) * innerRadius;
                    const y2 = y + Math.sin(rot) * innerRadius;
                    ctx.lineTo(x2, y2);
                    rot += step;
                }
                
                ctx.closePath();
                ctx.fillStyle = this.color;
                ctx.fill();
                
                // Dodatkowy efekt dla gwiazdek
                ctx.beginPath();
                ctx.arc(x, y, size * 0.2, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(0, 0%, 100%, ${0.5 + (1 - this.z) * 0.3})`;
                ctx.fill();
            }
            
            updateTrail() {
                // Dodawanie do trailu tylko jeśli cząstka się porusza
                if (Math.abs(this.velocity.x) > 0.01 || Math.abs(this.velocity.y) > 0.01) {
                    this.trail.unshift({
                        x: this.x,
                        y: this.y,
                        z: this.z,
                        alpha: parseFloat(this.color.match(/[\d\.]+\)$/)[0])
                    });
                    
                    if (this.trail.length > config.trailLength) {
                        this.trail.pop();
                    }
                }
            }
            
            explode() {
                if (this.exploded) return;
                
                this.exploded = true;
                const angle = Math.atan2(this.y - mouse.y, this.x - mouse.x);
                const power = 12 + Math.random() * 8;
                const zPower = (Math.random() * 0.1) - 0.05;
                
                this.velocity = {
                    x: Math.cos(angle) * power * (1 + (1 - this.z)),
                    y: Math.sin(angle) * power * (1 + (1 - this.z)),
                    z: zPower
                };
            }
            
            update() {
                // Aktualizacja pozycji myszy z wygładzaniem
                mouse.x += (mouse.targetX - mouse.x) * mouse.smoothness;
                mouse.y += (mouse.targetY - mouse.y) * mouse.smoothness;
                
                if (this.exploded) {
                    // Fizyka wybuchu
                    this.x += this.velocity.x;
                    this.y += this.velocity.y;
                    this.z += this.velocity.z;
                    
                    this.velocity.x *= 0.96;
                    this.velocity.y *= 0.96;
                    this.velocity.z *= 0.96;
                } else {
                    // Organiczny ruch
                    this.time += 0.01;
                    const wanderX = Math.sin(this.time * this.wanderStrength) * 2;
                    const wanderY = Math.cos(this.time * this.wanderStrength * 1.3) * 2;
                    
                    // Interakcja z myszą
                    const dx = mouse.x - this.x;
                    const dy = mouse.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    const effectiveRadius = mouse.radius * (0.5 + this.z/2);
                    
                    if (distance < effectiveRadius) {
                        const forceDirectionX = dx / distance;
                        const forceDirectionY = dy / distance;
                        const force = Math.pow((effectiveRadius - distance) / effectiveRadius, 3) * mouse.influence;
                        
                        this.velocity.x += forceDirectionX * force * this.density * 0.02 * (1/this.z);
                        this.velocity.y += forceDirectionY * force * this.density * 0.02 * (1/this.z);
                    }
                    
                    // Losowe zmiany głębi
                    if (Math.random() < 0.005) {
                        this.velocity.z = (Math.random() - 0.5) * 0.01;
                    }
                    
                    // Aktualizacja pozycji
                    this.x += this.velocity.x + wanderX * 0.2;
                    this.y += this.velocity.y + wanderY * 0.2;
                    this.z = Math.max(config.depthRange[0], Math.min(config.depthRange[1], this.z + this.velocity.z));
                    
                    // Odbicia od krawędzi
                    if (this.x < 0 || this.x > canvas.width) this.velocity.x *= -0.7;
                    if (this.y < 0 || this.y > canvas.height) this.velocity.y *= -0.7;
                    
                    // Tarcie
                    this.velocity.x *= 0.95;
                    this.velocity.y *= 0.95;
                    this.velocity.z *= 0.95;
                }
                
                this.draw();
            }
        }

        // Inicjalizacja cząstek
        let particles = [];
        let isExploding = false;
        let isMorphing = false;
        let animationFrameId;
        
        function initParticles() {
            particles = [];
            for (let i = 0; i < config.particleCount; i++) {
                particles.push(new Particle());
            }
        }
        initParticles();

        // Połączenia między cząstkami z optymalizacją
        function connectParticles() {
            if (isExploding || isMorphing) return;
            
            // Sortowanie cząstek według głębi
            const sortedParticles = [...particles].sort((a, b) => b.z - a.z);
            
            for (let a = 0; a < sortedParticles.length; a++) {
                const p1 = sortedParticles[a];
                if (p1.exploded || p1.connections >= config.maxConnections) continue;
                
                for (let b = a + 1; b < Math.min(a + 30, sortedParticles.length); b++) {
                    const p2 = sortedParticles[b];
                    if (p2.exploded || p2.connections >= config.maxConnections) continue;
                    
                    const dx = p1.x - p2.x;
                    const dy = p1.y - p2.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    const avgZ = (p1.z + p2.z) / 2;
                    const effectiveDistance = distance * avgZ;
                    
                    if (effectiveDistance < config.connectionDistance) {
                        const opacity = (1 - (effectiveDistance / config.connectionDistance)) * 0.2 * avgZ;
                        ctx.strokeStyle = p1.color.replace(/[\d\.]+\)$/, `${opacity})`);
                        ctx.lineWidth = 0.4 * (1/avgZ);
                        
                        ctx.beginPath();
                        ctx.moveTo(p1.screenX, p1.screenY);
                        ctx.lineTo(p2.screenX, p2.screenY);
                        ctx.stroke();
                        
                        p1.connections++;
                        p2.connections++;
                    }
                }
                p1.connections = 0; // Reset dla następnej klatki
            }
        }

        // Animacja z optymalizacją
        function animate() {
            // Czyszczenie z efektem fade
            ctx.fillStyle = 'rgba(0,0,0,0.08)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            connectParticles();
            
            let visibleParticles = 0;
            for (const particle of particles) {
                particle.update();
                if (particle.size > 0.1) visibleParticles++;
            }
            
            if (isExploding && visibleParticles === 0 && !isMorphing) {
                startMorphing();
            }
            
            animationFrameId = requestAnimationFrame(animate);
        }
        animate();

        // Wybuch cząstek
        function explodeParticles() {
            isExploding = true;
            
            const buttonRect = document.getElementById('enter-btn').getBoundingClientRect();
            const centerX = buttonRect.left + buttonRect.width/2;
            const centerY = buttonRect.top + buttonRect.height/2;
            
            for (const particle of particles) {
                const dx = particle.x - centerX;
                const dy = particle.y - centerY;
                const angle = Math.atan2(dy, dx);
                const distance = Math.sqrt(dx * dx + dy * dy);
                const power = 8 + (distance / 100) + Math.random() * 6;
                
                particle.velocity = {
                    x: Math.cos(angle) * power,
                    y: Math.sin(angle) * power,
                    z: (Math.random() - 0.5) * 0.08
                };
                particle.explode();
            }
        }

        // Morph cząstek w logo
        function startMorphing() {
            isMorphing = true;
            
            for (const particle of particles) {
                // Losowy cel w okręgu
                const angle = Math.random() * Math.PI * 2;
                const radius = Math.min(canvas.width, canvas.height) * 0.3;
                particle.targetX = centerX + Math.cos(angle) * radius;
                particle.targetY = centerY + Math.sin(angle) * radius;
                particle.targetZ = 0.7 + Math.random() * 0.3;
            }
            
            setTimeout(() => {
                showNewPage();
            }, 2000);
        }

        function showNewPage() {
            const newPage = document.getElementById('new-page');
            newPage.style.display = 'block';
            setTimeout(() => {
                newPage.style.opacity = '1';
            }, 50);
        }

        // Obsługa przycisku
        document.getElementById('enter-btn').addEventListener('click', function() {
            const container = document.getElementById('main-container');
            
            container.classList.add('zoom-effect');
            setTimeout(explodeParticles, 300);
        });

        function resetAnimation() {
            const container = document.getElementById('main-container');
            const newPage = document.getElementById('new-page');

            newPage.style.opacity = '0';
            setTimeout(() => {
                newPage.style.display = 'none';
            }, 1000);
            
            container.classList.remove('zoom-effect');
            
            // Reset cząstek
            isExploding = false;
            isMorphing = false;
            initParticles();
        }

        // Obsługa przycisku powrotu
        document.getElementById('return-btn').addEventListener('click', resetAnimation);

        // Obsługa zmiany rozmiaru
        window.addEventListener('resize', () => {
            resizeCanvas();
            initParticles();
        });

        // Czyszczenie animacji przy opuszczeniu strony
        window.addEventListener('beforeunload', () => {
            cancelAnimationFrame(animationFrameId);
        });
    </script>
</body>
</html>
