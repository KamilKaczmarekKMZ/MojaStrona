<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magiczny Portal 3D</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: #000;
        }
        
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
            transition: transform 1.5s ease-in-out, opacity 1s ease-in;
        }
        
        #enter-btn {
            --glow-color: rgb(217, 176, 255);
            --glow-spread-color: rgba(191, 123, 255, 0.781);
            --btn-color: rgb(100, 61, 136);
            
            border: .25em solid var(--glow-color);
            padding: 1em 3em;
            color: var(--glow-color);
            font-size: 15px;
            font-weight: bold;
            background-color: var(--btn-color);
            border-radius: 1em;
            outline: none;
            box-shadow: 0 0 1em .25em var(--glow-color),
                    0 0 4em 1em var(--glow-spread-color),
                    inset 0 0 .75em .25em var(--glow-color);
            text-shadow: 0 0 .5em var(--glow-color);
            position: relative;
            cursor: pointer;
        }

        .new-page {
            display: none;
            color: white;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            opacity: 0;
            transition: opacity 1s ease-in;
        }

        .zoom-effect {
            transform: translate(-50%, -50%) scale(50);
            opacity: 0;
        }

        .show-new-page {
            display: block;
            opacity: 1;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="container" id="main-container">
        <button id="enter-btn">Enter</button>
    </div>

    <div class="new-page" id="new-page">
        <h1>Witaj w nowym wymiarze!</h1>
        <p>Portal został aktywowany</p>
        <button onclick="resetAnimation()">Powrót</button>
    </div>

    <script>
        // Canvas initialization
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        
        // Mouse position
        const mouse = { 
            x: canvas.width/2, 
            y: canvas.height/2,
            radius: 150,
            influence: 0.2
        };
        
        window.addEventListener('mousemove', (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
        });

        // Particle class with 3D depth
        class Particle {
            constructor() {
                this.reset();
                this.z = Math.random() * 0.5 + 0.5; // Głębia (0.5 - blisko, 1.0 - daleko)
                this.baseSize = Math.random() * 0.8 + 0.3;
                this.density = Math.random() * 40 + 10;
                this.exploded = false;
                this.trail = [];
                this.maxTrailLength = 5;
            }
            
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.z = Math.random() * 0.5 + 0.5; // Reset głębi
                this.velocity = {
                    x: (Math.random() - 0.5) * 0.3,
                    y: (Math.random() - 0.5) * 0.3,
                    z: (Math.random() - 0.5) * 0.01
                };
                this.wanderStrength = Math.random() * 0.3 + 0.1;
                this.time = Math.random() * 1000;
                const hue = 270 + Math.random() * 30;
                this.baseColor = `hsla(${hue}, 100%, 70%, 0.8)`;
                this.glowColor = `hsla(${hue}, 100%, 80%, 0.3)`;
                this.exploded = false;
                this.trail = [];
            }
            
            get size() {
                return this.baseSize * (1/this.z); // Im bliżej, tym większe
            }
            
            get glowSize() {
                return this.size * 2;
            }
            
            get color() {
                const alpha = 0.5 + (1 - this.z) * 0.5; // Im bliżej, tym bardziej widoczne
                return this.baseColor.replace(/0\.8\)/, `${alpha})`);
            }
            
            draw() {
                // Oblicz pozycję z uwzględnieniem perspektywy
                const scale = 1 / this.z;
                const x = canvas.width/2 + (this.x - canvas.width/2) * scale;
                const y = canvas.height/2 + (this.y - canvas.height/2) * scale;
                
                // Rysowanie smugi
                if (this.trail.length > 1) {
                    ctx.beginPath();
                    ctx.moveTo(
                        canvas.width/2 + (this.trail[0].x - canvas.width/2) * (1 / this.trail[0].z),
                        canvas.height/2 + (this.trail[0].y - canvas.height/2) * (1 / this.trail[0].z)
                    );
                    
                    for (let i = 1; i < this.trail.length; i++) {
                        const alpha = i / this.trail.length * 0.2 * this.trail[i].alpha;
                        ctx.strokeStyle = this.glowColor.replace(/0\.3\)/, `${alpha})`);
                        ctx.lineWidth = this.size * (1 - i/this.trail.length);
                        const tx = canvas.width/2 + (this.trail[i].x - canvas.width/2) * (1 / this.trail[i].z);
                        const ty = canvas.height/2 + (this.trail[i].y - canvas.height/2) * (1 / this.trail[i].z);
                        ctx.lineTo(tx, ty);
                        ctx.stroke();
                        ctx.beginPath();
                        ctx.moveTo(tx, ty);
                    }
                }
                
                // Glow effect
                ctx.beginPath();
                ctx.arc(x, y, this.glowSize, 0, Math.PI * 2);
                const gradient = ctx.createRadialGradient(
                    x, y, 0,
                    x, y, this.glowSize
                );
                gradient.addColorStop(0, this.glowColor);
                gradient.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = gradient;
                ctx.fill();
                
                // Main particle
                ctx.beginPath();
                ctx.arc(x, y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                
                // Zapisz aktualną pozycję do śladu
                this.trail.unshift({x: this.x, y: this.y, z: this.z, alpha: this.color.match(/hsla\(.*?,\s*.*?,\s*.*?,\s*(.*?)\)/)[1]});
                if (this.trail.length > this.maxTrailLength) {
                    this.trail.pop();
                }
            }
            
            explode() {
                if (this.exploded) return;
                
                this.exploded = true;
                const angle = Math.atan2(this.y - mouse.y, this.x - mouse.x);
                const power = 10 + Math.random() * 10;
                
                this.velocity = {
                    x: Math.cos(angle) * power,
                    y: Math.sin(angle) * power,
                    z: Math.random() * 0.05
                };
            }
            
            update() {
                if (this.exploded) {
                    this.x += this.velocity.x;
                    this.y += this.velocity.y;
                    this.z += this.velocity.z;
                    this.velocity.x *= 0.96;
                    this.velocity.y *= 0.96;
                    this.velocity.z *= 0.96;
                } else {
                    this.time += 0.01;
                    
                    // Organic movement
                    const wanderX = Math.sin(this.time * this.wanderStrength) * 2;
                    const wanderY = Math.cos(this.time * this.wanderStrength * 1.3) * 2;
                    
                    // Mouse interaction with depth consideration
                    const dx = mouse.x - this.x;
                    const dy = mouse.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    const effectiveRadius = mouse.radius * this.z; // Im dalej, tym mniejszy wpływ
                    
                    if (distance < effectiveRadius) {
                        const forceDirectionX = dx / distance;
                        const forceDirectionY = dy / distance;
                        const force = Math.pow((effectiveRadius - distance) / effectiveRadius, 2) * mouse.influence;
                        
                        this.velocity.x += forceDirectionX * force * this.density * 0.01 * this.z;
                        this.velocity.y += forceDirectionY * force * this.density * 0.01 * this.z;
                    }
                    
                    // Apply velocity
                    this.x += this.velocity.x + wanderX * 0.2;
                    this.y += this.velocity.y + wanderY * 0.2;
                    this.z = Math.max(0.1, Math.min(1.5, this.z + this.velocity.z));
                    
                    // Boundary check with bounce
                    if (this.x < 0 || this.x > canvas.width) this.velocity.x *= -0.6;
                    if (this.y < 0 || this.y > canvas.height) this.velocity.y *= -0.6;
                    
                    // Friction
                    this.velocity.x *= 0.95;
                    this.velocity.y *= 0.95;
                    this.velocity.z *= 0.95;
                }
                
                this.draw();
            }
        }

        // Create particles
        const particles = [];
        const particleCount = Math.floor(window.innerWidth * window.innerHeight / 2000);
        
        function initParticles() {
            particles.length = 0;
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }
        initParticles();

        // Connection effect with depth consideration
        function connectParticles() {
            if (isExploding) return;
            
            for (let a = 0; a < particles.length; a++) {
                for (let b = a + 1; b < particles.length; b++) {
                    if (particles[a].exploded || particles[b].exploded) continue;
                    
                    // Uwzględnij głębię przy obliczaniu odległości
                    const dx = particles[a].x - particles[b].x;
                    const dy = particles[a].y - particles[b].y;
                    const avgZ = (particles[a].z + particles[b].z) / 2;
                    const distance = Math.sqrt(dx * dx + dy * dy) * avgZ;
                    
                    if (distance < 100) {
                        const opacity = (1 - (distance / 100)) * 0.15 * avgZ;
                        ctx.strokeStyle = particles[a].glowColor.replace(/0\.3\)/, `${opacity})`);
                        ctx.lineWidth = 0.3 * (1/avgZ);
                        
                        const x1 = canvas.width/2 + (particles[a].x - canvas.width/2) * (1 / particles[a].z);
                        const y1 = canvas.height/2 + (particles[a].y - canvas.height/2) * (1 / particles[a].z);
                        const x2 = canvas.width/2 + (particles[b].x - canvas.width/2) * (1 / particles[b].z);
                        const y2 = canvas.height/2 + (particles[b].y - canvas.height/2) * (1 / particles[b].z);
                        
                        ctx.beginPath();
                        ctx.moveTo(x1, y1);
                        ctx.lineTo(x2, y2);
                        ctx.stroke();
                    }
                }
            }
        }

        // Animation control
        let isExploding = false;
        let particlesHidden = false;
        
        function animate() {
            // Clear with slight fade for trail effect
            ctx.fillStyle = 'rgba(0,0,0,0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            if (!isExploding) {
                connectParticles();
            }
            
            let visibleParticles = 0;
            for (const particle of particles) {
                particle.update();
                if (particle.size > 0.1) visibleParticles++;
            }
            
            if (isExploding && visibleParticles === 0 && !particlesHidden) {
                particlesHidden = true;
                showNewPage();
            }
            
            requestAnimationFrame(animate);
        }
        animate();

        // Handle resize
        window.addEventListener('resize', () => {
            resizeCanvas();
            initParticles();
        });

        // Explode particles
        function explodeParticles() {
            isExploding = true;
            particlesHidden = false;
            
            const buttonRect = document.getElementById('enter-btn').getBoundingClientRect();
            const centerX = buttonRect.left + buttonRect.width/2;
            const centerY = buttonRect.top + buttonRect.height/2;
            
            for (const particle of particles) {
                const dx = particle.x - centerX;
                const dy = particle.y - centerY;
                const angle = Math.atan2(dy, dx);
                const power = 10 + Math.random() * 10;
                
                particle.velocity = {
                    x: Math.cos(angle) * power,
                    y: Math.sin(angle) * power,
                    z: (Math.random() - 0.5) * 0.1
                };
                particle.explode();
            }
        }

        function showNewPage() {
            const newPage = document.getElementById('new-page');
            newPage.style.display = 'block';
            setTimeout(() => {
                newPage.style.opacity = '1';
            }, 50);
        }

        // Button click handler
        document.getElementById('enter-btn').addEventListener('click', function() {
            const container = document.getElementById('main-container');
            
            // Start button zoom animation
            container.classList.add('zoom-effect');
            
            // Start particle explosion after short delay
            setTimeout(explodeParticles, 300);
        });

        function resetAnimation() {
            const container = document.getElementById('main-container');
            const newPage = document.getElementById('new-page');

            newPage.style.opacity = '0';
            setTimeout(() => {
                newPage.style.display = 'none';
            }, 1000);
            
            container.classList.remove('zoom-effect');
            
            // Reset particles
            isExploding = false;
            particlesHidden = false;
            initParticles();
        }
    </script>
</body>
</html>
