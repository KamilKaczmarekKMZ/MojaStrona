<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podgląd 3D Koszulki</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            overflow: hidden;
        }
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
        }
        #ui {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.9);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            z-index: 100;
            text-align: center;
        }
        .color-option {
            display: inline-block;
            width: 30px;
            height: 30px;
            margin: 5px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #fff;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }
        .color-option:hover {
            transform: scale(1.1);
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
            position: relative;
            z-index: 100;
            background: rgba(255,255,255,0.7);
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <h1>Podgląd 3D Koszulki</h1>
    <div id="canvas-container"></div>
    <div id="ui">
        <h3 style="margin-top: 0;">Wybierz kolor:</h3>
        <div class="color-option" style="background-color: #ffffff;" onclick="changeColor('#ffffff')"></div>
        <div class="color-option" style="background-color: #000000;" onclick="changeColor('#000000')"></div>
        <div class="color-option" style="background-color: #ff0000;" onclick="changeColor('#ff0000')"></div>
        <div class="color-option" style="background-color: #00aa00;" onclick="changeColor('#00aa00')"></div>
        <div class="color-option" style="background-color: #0066ff;" onclick="changeColor('#0066ff')"></div>
        <p style="margin-bottom: 0;">Przytrzymaj lewy przycisk myszy, aby obrócić<br>Scrolluj, aby przybliżyć/oddalić</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        // Podstawowe elementy
        let scene, camera, renderer, controls, tshirt;
        
        // Inicjalizacja sceny
        function init() {
            // Scena
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf5f5f5);
            
            // Kamera
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 3);
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.getElementById('canvas-container').appendChild(renderer.domElement);
            
            // Kontrola myszą
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 2;
            controls.maxDistance = 5;
            
            // Oświetlenie
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1, 1, 1);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            // Podłoga (dla lepszego efektu wizualnego)
            const floorGeometry = new THREE.PlaneGeometry(10, 10);
            const floorMaterial = new THREE.MeshStandardMaterial({ 
                color: 0xdddddd,
                roughness: 0.8,
                metalness: 0.0
            });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            floor.position.y = -1.5;
            floor.receiveShadow = true;
            scene.add(floor);
            
            // Tworzenie modelu koszulki
            createTshirtModel();
            
            // Responsywność
            window.addEventListener('resize', onWindowResize);
            
            // Animacja
            animate();
        }
        
        // Tworzenie modelu koszulki
        function createTshirtModel() {
            // Główny materiał
            const material = new THREE.MeshStandardMaterial({ 
                color: 0xffffff,
                roughness: 0.3,
                metalness: 0.0,
                side: THREE.DoubleSide
            });
            
            // Tułów (T-shirt)
            const bodyGeometry = new THREE.CylinderGeometry(0.8, 0.6, 1.8, 16);
            bodyGeometry.scale(1, 1.3, 1);
            const body = new THREE.Mesh(bodyGeometry, material);
            body.position.y = 0;
            body.castShadow = true;
            
            // Rękawy
            const sleeveGeometry = new THREE.CylinderGeometry(0.3, 0.25, 0.8, 8);
            sleeveGeometry.rotateZ(Math.PI/2);
            
            const leftSleeve = new THREE.Mesh(sleeveGeometry, material);
            leftSleeve.position.set(-1, 0.2, 0);
            leftSleeve.castShadow = true;
            
            const rightSleeve = new THREE.Mesh(sleeveGeometry, material);
            rightSleeve.position.set(1, 0.2, 0);
            rightSleeve.castShadow = true;
            
            // Dekolt
            const neckGeometry = new THREE.CylinderGeometry(0.35, 0.4, 0.2, 16);
            neckGeometry.scale(1, 0.5, 1);
            const neck = new THREE.Mesh(neckGeometry, material);
            neck.position.set(0, 0.9, 0);
            neck.castShadow = true;
            
            // Grupowanie
            tshirt = new THREE.Group();
            tshirt.add(body);
            tshirt.add(leftSleeve);
            tshirt.add(rightSleeve);
            tshirt.add(neck);
            
            scene.add(tshirt);
        }
        
        // Zmiana koloru koszulki
        function changeColor(colorHex) {
            tshirt.traverse(function(child) {
                if (child.isMesh) {
                    child.material.color.set(new THREE.Color(colorHex));
                }
            });
        }
        
        // Responsywność
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // Animacja
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        
        // Start
        init();
    </script>
</body>
</html>
