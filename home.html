<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartSystems</title>
  <style>
    /* Interaktywne tło */
    html {
      -webkit-tap-highlight-color: transparent;
      tap-highlight-color: transparent;
    }

    body {
      overflow-x: hidden;
      margin: 0;
      cursor: pointer;
      font-family: Arial, sans-serif;
      position: relative;
      min-height: 100vh;
      background-color: #000;
    }

    /* Menu */
    .menu {
      padding: 0.5rem;
      background-color: rgba(0, 0, 0, 0.8);
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      border-radius: 15px;
      box-shadow: 0 10px 25px 0 rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }

    /* ... [TUTAJ DODAJ WSZYSTKIE SWOJE ORYGINALNE STYLE] ... */

    /* Style dla Orb */
    #orb-wrapper {
      width: 100%;
      height: 600px;
      position: relative;
      margin: 20px 0;
    }

    .orb-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .orb-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Menu -->
  <div class="menu">
    <!-- ... [TWOJE ORYGINALNE MENU] ... -->
  </div>

  <!-- Główna zawartość -->
  <div class="content">
    <h1>SmartSystems</h1>
    <p>KK</p>
  </div>

  <!-- Sekcja z Orb -->
  <div id="orb-wrapper">
    <div class="orb-container"></div>
  </div>

  <!-- Karuzela produktów -->
  <div class="carousel-container" id="carousel-container">
    <!-- ... [TWOJA ORYGINALNA KARUZELA] ... -->
  </div>

  <!-- Sekcja kontaktowa -->
  <div class="contact-container" id="contact-container">
    <!-- ... [TWOJE ORYGINALNE KONTAKTY] ... -->
  </div>

  <!-- Widget czatu -->
  <div id="chat-widget-root"></div>

  <!-- Skrypt dla Orb -->
  <script src="https://cdn.jsdelivr.net/npm/ogl@0.0.79/dist/ogl.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Konfiguracja Orb
      const container = document.querySelector('.orb-container');
      const renderer = new OGL.Renderer({ 
        width: container.clientWidth,
        height: container.clientHeight,
        alpha: true
      });
      container.appendChild(renderer.gl.canvas);
      renderer.gl.canvas.classList.add('orb-canvas');

      // ... [TUTAJ CAŁA LOGIKA Orb.js KTÓRĄ PRZESŁAŁEŚ] ...
      // Używając OGL zamiast 'ogl' (np. new OGL.Renderer zamiast new Renderer)
    });
  </script>

  <!-- Skrypty karuzeli i kontaktów -->
  <script>
    // ... [TWOJE ORYGINALNE SKRYPTY] ...
  </script>

  <!-- Konfiguracja widgetu czatu -->
  <script>
    window.ChatWidgetConfig = {
      // ... [TWOJA KONFIGURACJA WIDGETU] ...
    };
    const script = document.createElement('script');
    script.src = 'https://cdn.jsdelivr.net/gh/KamilKaczmarekKMZ/SmartSystemsKKwidget/chat-widget.js';
    script.defer = true;
    document.body.appendChild(script);
  </script>
</body>
</html>
