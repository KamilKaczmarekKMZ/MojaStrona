<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Strona z przyciskami social media</title>

  <!-- Font Awesome CSS CDN -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <style>
    /* Animowane tło - możesz tu wstawić swój kod tła */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(135deg, #1e1e1e, #121212);
      /* dla przykładu proste ciemne gradientowe tło */
      overflow-x: hidden;
      font-family: Arial, sans-serif;
    }

    /* Przykładowa animacja tła - możesz zastąpić własną */
    @keyframes backgroundPulse {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    body {
      background: linear-gradient(-45deg, #1e1e1e, #2a2a2a, #121212, #242424);
      background-size: 400% 400%;
      animation: backgroundPulse 20s ease infinite;
    }

    /* Przyciski social media */
    .parent {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      z-index: 1000;
    }

    .child {
      width: 50px;
      height: 50px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow:
        inset 1px 1px 2px #fff,
        0 0 5px #0008;
      transition: box-shadow 0.3s ease, background-color 0.3s ease;
      cursor: pointer;
    }

    .child:hover {
      background-color: white;
      box-shadow: 0 0 10px 3px;
    }

    .child-1:hover {
      box-shadow: 0 0 15px 4px #e1306c; /* Instagram pink */
    }
    .child-2:hover {
      box-shadow: 0 0 15px 4px #4267b2; /* Facebook blue */
    }
    .child-3:hover {
      box-shadow: 0 0 15px 4px #34a853; /* Google green */
    }
    .child-4:hover {
      box-shadow: 0 0 15px 4px #25d366; /* WhatsApp green */
    }

    .child i {
      color: white;
      font-size: 26px;
      pointer-events: none; /* Ikona nie przechwytuje kliknięć */
    }
  </style>
</head>
<body>

  <!-- Twoje główne treści strony tutaj -->

  <!-- Przyciski social media -->
  <div class="parent">
    <a href="https://www.instagram.com/kk_smartsystems" target="_blank" class="child child-1" aria-label="Instagram">
      <i class="fab fa-instagram"></i>
    </a>
    <a href="https://www.facebook.com" target="_blank" class="child child-2" aria-label="Facebook">
      <i class="fab fa-facebook-f"></i>
    </a>
    <a href="https://www.google.com" target="_blank" class="child child-3" aria-label="Google">
      <i class="fab fa-google"></i>
    </a>
    <a href="https://wa.me/+34637974951" target="_blank" class="child child-4" aria-label="WhatsApp">
      <i class="fab fa-whatsapp"></i>
    </a>
  </div>

</body>
</html>
