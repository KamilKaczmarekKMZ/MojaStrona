<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js - 3 Reflective Panels</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        #info { 
            position: absolute; 
            top: 10px; 
            width: 100%; 
            text-align: center; 
            color: white; 
            font-family: Arial, sans-serif; 
        }
        #error { 
            position: absolute; 
            top: 50px; 
            width: 100%; 
            text-align: center; 
            color: red; 
            font-family: Arial, sans-serif; 
        }
    </style>
</head>
<body>
    <div id="info">Three.js - Reflective Panels</div>
    <div id="error"></div>

    <!-- Ładujemy biblioteki przez CDN (nowsze wersje) -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.min.js"></script>

    <script>
        // Sprawdzamy, czy Three.js się załadował
        if (!window.THREE) {
            document.getElementById('error').innerText = 'Error: THREE not loaded! Check CDN.';
            throw new Error('THREE not loaded!');
        }

        let scene, camera, renderer;
        let rectLight1, rectLight2, rectLight3;

        init();
        animate();

        function init() {
            try {
                // Scena
                scene = new THREE.Scene();
                scene.background = new THREE.Color(0x111111);

                // Kamera
                camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.set(0, 10, 20);

                // Renderer (sprawdzamy WebGL)
                renderer = new THREE.WebGLRenderer({ antialias: true });
                if (!renderer) {
                    document.getElementById('error').innerText = 'WebGL not supported!';
                    return;
                }
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.shadowMap.enabled = true;
                document.body.appendChild(renderer.domElement);

                // Kontrola kamery
                const controls = new THREE.OrbitControls(camera, renderer.domElement);
                controls.target.set(0, 5, 0);
                controls.update();

                // Światła (3 panele)
                rectLight1 = new THREE.RectAreaLight(0xff0000, 5, 4, 10);
                rectLight1.position.set(-5, 5, 0);
                scene.add(rectLight1);

                rectLight2 = new THREE.RectAreaLight(0x00ff00, 5, 4, 10);
                rectLight2.position.set(0, 5, 0);
                scene.add(rectLight2);

                rectLight3 = new THREE.RectAreaLight(0x0000ff, 5, 4, 10);
                rectLight3.position.set(5, 5, 0);
                scene.add(rectLight3);

                // Podłoga (metaliczna, odbija światło)
                const floorGeometry = new THREE.PlaneGeometry(20, 20);
                const floorMaterial = new THREE.MeshStandardMaterial({ 
                    color: 0x333333, 
                    roughness: 0.1,
                    metalness: 0.9
                });
                const floor = new THREE.Mesh(floorGeometry, floorMaterial);
                floor.rotation.x = -Math.PI / 2;
                floor.receiveShadow = true;
                scene.add(floor);

                window.addEventListener('resize', onWindowResize);
            } catch (e) {
                document.getElementById('error').innerText = 'Error: ' + e.message;
                console.error(e);
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            
            // Animacja świateł
            if (rectLight1 && rectLight2 && rectLight3) {
                rectLight1.rotation.y += 0.01;
                rectLight2.rotation.y -= 0.005;
                rectLight3.rotation.y += 0.02;
            }

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
