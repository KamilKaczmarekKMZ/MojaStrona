<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>
  <style>
    /* Styl kontenera z przyciskami */
    .parent {
      width: 100%;
      position: absolute;
      top: 30px; /* Dostosuj, by przyciski były nad animacją */
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    /* Styl pojedynczego przycisku */
    .child {
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      transform-style: preserve-3d;
      transition: all 0.3s cubic-bezier(0.68, 0.85, 0.265, 1.85);
      border-radius: 5px;
      margin: 0 5px;
      box-shadow:
        inset 1px 1px 2px #fff,
        0 0 5px #4442;
    }

    .child:hover {
      background-color: white;
      transform: perspective(180px) rotateX(60deg) translateY(2px);
    }

    .child-1:hover {
      box-shadow: 0px 10px 10px #1e90ff;
    }
    .child-2:hover {
      box-shadow: 0px 10px 10px #ff00ff;
    }
    .child-3:hover {
      box-shadow: 0px 10px 10px #000;
    }
    .child-4:hover {
      box-shadow: 0px 10px 10px #4267b2;
    }

    .button {
      cursor: pointer;
      width: 100%;
      height: 100%;
      border: none;
      background-color: transparent;
      font-size: 20px;
      transition-duration: 0.5s;
      transition-timing-function: cubic-bezier(0.68, -0.85, 0.265, 1.55);
    }

    .child:hover > .button {
      transform: translate3d(0px, 20px, 30px) perspective(80px) rotateX(-60deg)
        translateY(2px) translateZ(10px);
    }

    /* Przykładowe tło strony / animacja */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(to bottom, #111, #222);
    }
  </style>
</head>
<body>

  <!-- Kontener przycisków -->
  <div class="parent">
    <div class="child child-1"><button class="button">A</button></div>
    <div class="child child-2"><button class="button">B</button></div>
    <div class="child child-3"><button class="button">C</button></div>
    <div class="child child-4"><button class="button">D</button></div>
  </div>

  <!-- Twoja animacja / zawartość strony -->
  <div id="main-animation">
    <!-- Umieść tutaj swoją główną animację, np. canvas, svg, wideo itp. -->
  </div>

</body>
</html>
