<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interaktywna Myszka z Social Buttons</title>
  <style>
    body {
      overflow: hidden;
      margin: 0;
      cursor: pointer;
      background-color: #000; /* żeby kontrast z canvas był */
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100vw;
      height: 100vh;
      display: block;
    }

    .parent {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      z-index: 10;
    }

    .child {
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      transform-style: preserve-3d;
      transition: all 0.3s cubic-bezier(0.68, 0.85, 0.265, 1.85);
      border-radius: 5px;
      margin: 0 10px;
      box-shadow:
        inset 1px 1px 2px #fff,
        0 0 5px #4442;
      background-color: transparent;
    }

    .child:hover {
      background-color: white;
      background-position: -100px 100px;
      transform: perspective(180px) rotateX(60deg) translateY(2px);
    }

    .child-1:hover {
      box-shadow: 0px 10px 10px #e1306c; /* Instagram pink */
    }
    .child-2:hover {
      box-shadow: 0px 10px 10px #4267b2; /* Facebook blue */
    }
    .child-3:hover {
      box-shadow: 0px 10px 10px #34a853; /* Google green */
    }
    .child-4:hover {
      box-shadow: 0px 10px 10px #25d366; /* WhatsApp green */
    }

    .button {
      cursor: pointer;
      width: 100%;
      height: 100%;
      border: none;
      background-color: transparent;
      font-size: 24px;
      transition-duration: 0.5s;
      transition-timing-function: cubic-bezier(0.68, -0.85, 0.265, 1.55);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
    }

    .child:hover > .button {
      transform: translate3d(0px, 20px, 30px) perspective(80px) rotateX(-60deg)
        translateY(2px) translateZ(10px);
      color: black;
    }

    .button i {
      pointer-events: none;
    }
  </style>

  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <canvas id="canvas"></canvas>

  <!-- Social Buttons -->
  <div class="parent">
    <div class="child child-1">
      <a href="https://www.instagram.com/kk_smartsystems" target="_blank" class="button" aria-label="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
    </div>
    <div class="child child-2">
      <a href="https://www.facebook.com" target="_blank" class="button" aria-label="Facebook">
        <i class="fab fa-facebook-f"></i>
      </a>
    </div>
    <div class="child child-3">
      <a href="https://www.google.com" target="_blank" class="button" aria-label="Google">
        <i class="fab fa-google"></i>
      </a>
    </div>
    <div class="child child-4">
      <a href="https://wa.me/+34637974951" target="_blank" class="button" aria-label="WhatsApp">
        <i class="fab fa-whatsapp"></i>
      </a>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    let w, h;
    const ctx = canvas.getContext("2d");
    const { sin, cos, PI, hypot, min, max } = Math;

    function spawn() {
      const pts = many(333, () => {
        return {
          x: rnd(innerWidth),
          y: rnd(innerHeight),
          len: 0,
          r: 0
        };
      });

      const pts2 = many(9, (i) => {
        return {
          x: cos((i / 9) * PI * 2),
          y: sin((i / 9) * PI * 2)
        };
      });

      let seed = rnd(100);
      let tx = rnd(innerWidth);
      let ty = rnd(innerHeight);
      let x = rnd(innerWidth);
      let y = rnd(innerHeight);
      let kx = rnd(0.8, 0.8);
      let ky = rnd(0.8, 0.8);
      let walkRadius = pt(rnd(50, 50), rnd(50, 50));
      let r = innerWidth / rnd(100, 150);

      function paintPt(pt) {
        pts2.forEach((pt2) => {
          if (!pt.len) return;
          drawLine(
            lerp(x + pt2.x * r, pt.x, pt.len * pt.len),
            lerp(y + pt2.y * r, pt.y, pt.len * pt.len),
            x + pt2.x * r,
            y + pt2.y * r
          );
        });
        drawCircle(pt.x, pt.y, pt.r);
      }

      return {
        follow(x, y) {
          tx = x;
          ty = y;
        },

        tick(t) {
          const selfMoveX = cos(t * kx + seed) * walkRadius.x;
          const selfMoveY = sin(t * ky + seed) * walkRadius.y;
          let fx = tx + selfMoveX;
          let fy = ty + selfMoveY;

          x += min(innerWidth / 100, (fx - x) / 10);
          y += min(innerWidth / 100, (fy - y) / 10);

          let i = 0;
          pts.forEach((pt) => {
            const dx = pt.x - x,
              dy = pt.y - y;
            const len = hypot(dx, dy);
            let r = min(2, innerWidth / len / 5);
            pt.t = 0;
            const increasing = len < innerWidth / 10 && i++ < 8;
            let dir = increasing ? 0.1 : -0.1;
            if (increasing) r *= 1.5;
            pt.r = r;
            pt.len = max(0, min(pt.len + dir, 1));
            paintPt(pt);
          });
        }
      };
    }

    const spiders = many(2, spawn);

    addEventListener("pointermove", (e) => {
      spiders.forEach(spider => {
        spider.follow(e.clientX, e.clientY);
      });
    });

    requestAnimationFrame(function anim(t) {
      if (w !== innerWidth) w = canvas.width = innerWidth;
      if (h !== innerHeight) h = canvas.height = innerHeight;
      ctx.fillStyle = "#000";
      drawCircle(0, 0, w * 10);
      ctx.fillStyle = ctx.strokeStyle = "#fff";
      t /= 1000;
      spiders.forEach(spider => spider.tick(t));
      requestAnimationFrame(anim);
    });

    function rnd(x = 1, dx = 0) {
      return Math.random() * x + dx;
    }

    function drawCircle(x, y, r) {
      ctx.beginPath();
      ctx.ellipse(x, y, r, r, 0, 0, PI * 2);
      ctx.fill();
    }

    function drawLine(x1, y1, x2, y2) {
      ctx.beginPath();
      ctx.moveTo(x1, y1);
      ctx.lineTo(x2, y2);
      ctx.stroke();
    }

    function pt(x, y) {
      return { x, y };
    }

    function lerp(a, b, t) {
      return a + (b - a) * t;
    }

    function many(n, f) {
      return Array.from({ length: n }, (v, k) => f(k));
    }
  </script>
</body>
</html>
