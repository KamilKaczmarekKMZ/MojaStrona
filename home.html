<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podgląd 3D Koszulki</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            overflow: hidden;
        }
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
        }
        #ui {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.8);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            z-index: 100;
        }
        .color-option {
            display: inline-block;
            width: 30px;
            height: 30px;
            margin: 5px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #fff;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Podgląd 3D Koszulki</h1>
    <div id="canvas-container"></div>
    <div id="ui">
        <h3>Wybierz kolor:</h3>
        <div class="color-option" style="background-color: #ffffff;" onclick="changeColor('#ffffff')"></div>
        <div class="color-option" style="background-color: #000000;" onclick="changeColor('#000000')"></div>
        <div class="color-option" style="background-color: #ff0000;" onclick="changeColor('#ff0000')"></div>
        <div class="color-option" style="background-color: #00ff00;" onclick="changeColor('#00ff00')"></div>
        <div class="color-option" style="background-color: #0000ff;" onclick="changeColor('#0000ff')"></div>
        <p style="text-align: center; margin-top: 10px;">Przytrzymaj lewy przycisk myszy, aby obrócić<br>Scrolluj, aby przybliżyć/oddalić</p>
    </div>

    <!-- Three.js z CDN -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        // Podstawowe elementy
        let scene, camera, renderer, controls, tshirt;
        
        // Inicjalizacja sceny
        function init() {
            // Scena
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf5f5f5);
            
            // Kamera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 3;
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);
            
            // Kontrola myszą
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            
            // Oświetlenie
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);
            
            // Ładowanie modelu koszulki (prosty model w zastępstwie)
            createTshirtModel();
            
            // Responsywność
            window.addEventListener('resize', onWindowResize);
            
            // Animacja
            animate();
        }
        
        // Tworzenie prostego modelu koszulki (w zastępstwie)
        function createTshirtModel() {
            // Tu możesz później załadować prawdziwy model GLTF
            // Na razie tworzymy prostą koszulkę z podstawowych kształtów
            
            // Tułów
            const bodyGeometry = new THREE.BoxGeometry(1.5, 2, 0.5);
            const bodyMaterial = new THREE.MeshStandardMaterial({ 
                color: 0xffffff,
                roughness: 0.3,
                metalness: 0.0
            });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            
            // Rękawy
            const sleeveGeometry = new THREE.CylinderGeometry(0.3, 0.2, 0.8, 8);
            sleeveGeometry.rotateZ(Math.PI/2);
            
            const leftSleeve = new THREE.Mesh(sleepeGeometry, bodyMaterial);
            leftSleeve.position.set(-1.1, 0, 0);
            
            const rightSleeve = new THREE.Mesh(sleeveGeometry, bodyMaterial);
            rightSleeve.position.set(1.1, 0, 0);
            
            // Grupowanie
            tshirt = new THREE.Group();
            tshirt.add(body);
            tshirt.add(leftSleeve);
            tshirt.add(rightSleeve);
            
            scene.add(tshirt);
        }
        
        // Zmiana koloru koszulki
        function changeColor(colorHex) {
            tshirt.traverse(function(child) {
                if (child.isMesh) {
                    child.material.color.set(new THREE.Color(colorHex));
                }
            });
        }
        
        // Responsywność
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // Animacja
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        
        // Start
        init();
    </script>
</body>
</html>
