<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magiczny Portal</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #000;
        }
        
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
        }
        
        #enter-btn {
            --glow-color: rgb(217, 176, 255);
            --glow-spread-color: rgba(191, 123, 255, 0.781);
            --btn-color: rgb(100, 61, 136);
            
            border: .25em solid var(--glow-color);
            padding: 1em 3em;
            color: var(--glow-color);
            font-size: 15px;
            font-weight: bold;
            background-color: var(--btn-color);
            border-radius: 1em;
            outline: none;
            box-shadow: 0 0 1em .25em var(--glow-color),
                    0 0 4em 1em var(--glow-spread-color),
                    inset 0 0 .75em .25em var(--glow-color);
            text-shadow: 0 0 .5em var(--glow-color);
            position: relative;
            transition: all 0.3s;
            cursor: pointer;
        }

        .new-page {
            display: none;
            color: white;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="container" id="main-container">
        <button id="enter-btn">Enter</button>
    </div>

    <div class="new-page" id="new-page">
        <h1>Witaj w nowym wymiarze!</h1>
        <p>Tutaj dodamy Twoje elementy 3D.</p>
        <button onclick="resetAnimation()">Powrót</button>
    </div>

    <script>
        // Canvas initialization
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        
        // Mouse position
        const mouse = { x: canvas.width/2, y: canvas.height/2, radius: 150 };
        
        window.addEventListener('mousemove', (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
        });

        // Particle class
        class Particle {
            constructor() {
                this.reset();
                this.baseX = this.x;
                this.baseY = this.y;
                this.size = Math.random() * 3 + 1;
                this.density = Math.random() * 30 + 1;
                this.exploded = false;
            }
            
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.velocity = {
                    x: (Math.random() - 0.5) * 0.5,
                    y: (Math.random() - 0.5) * 0.5
                };
                this.wanderStrength = Math.random() * 0.5 + 0.1;
                this.time = Math.random() * 1000;
                this.color = `hsl(${Math.random() * 60 + 250}, 100%, ${Math.random() * 30 + 50}%)`;
                this.exploded = false;
                this.explosionVelocity = {
                    x: (Math.random() - 0.5) * 10,
                    y: (Math.random() - 0.5) * 10
                };
            }
            
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
            
            explode() {
                this.exploded = true;
                this.velocity = {
                    x: (Math.random() - 0.5) * 15,
                    y: (Math.random() - 0.5) * 15
                };
                this.size *= 1.5; // Powiększ cząstki podczas wybuchu
            }
            
            update() {
                if (this.exploded) {
                    // Efekt wybuchu - cząstki szybko uciekają
                    this.x += this.velocity.x;
                    this.y += this.velocity.y;
                    
                    // Spowolnienie z czasem
                    this.velocity.x *= 0.98;
                    this.velocity.y *= 0.98;
                    
                    // Zmniejszanie się cząstek
                    this.size = Math.max(0, this.size * 0.97);
                } else {
                    // Normalne zachowanie cząstek
                    this.time += 0.01;
                    
                    // Organic movement
                    const wanderX = Math.sin(this.time * this.wanderStrength) * 1.5;
                    const wanderY = Math.cos(this.time * this.wanderStrength * 1.3) * 1.5;
                    
                    // Mouse interaction
                    const dx = mouse.x - this.x;
                    const dy = mouse.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < mouse.radius) {
                        const forceDirectionX = dx / distance;
                        const forceDirectionY = dy / distance;
                        const force = (mouse.radius - distance) / mouse.radius;
                        
                        this.velocity.x -= forceDirectionX * force * this.density * 0.01;
                        this.velocity.y -= forceDirectionY * force * this.density * 0.01;
                    }
                    
                    // Apply velocity
                    this.x += this.velocity.x + wanderX * 0.3;
                    this.y += this.velocity.y + wanderY * 0.3;
                    
                    // Bounce off edges
                    if (this.x < 0 || this.x > canvas.width) {
                        this.velocity.x *= -0.8;
                        this.x = Math.max(0, Math.min(canvas.width, this.x));
                    }
                    if (this.y < 0 || this.y > canvas.height) {
                        this.velocity.y *= -0.8;
                        this.y = Math.max(0, Math.min(canvas.height, this.y));
                    }
                    
                    // Friction
                    this.velocity.x *= 0.98;
                    this.velocity.y *= 0.98;
                }
                
                this.draw();
            }
        }

        // Create particles
        const particles = [];
        const particleCount = Math.floor(window.innerWidth * window.innerHeight / 1000);
        
        function initParticles() {
            particles.length = 0;
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }
        initParticles();

        // Connect particles
        function connectParticles() {
            if (isExploding) return; // Nie łącz cząstek podczas wybuchu
            
            for (let a = 0; a < particles.length; a++) {
                for (let b = a + 1; b < particles.length; b++) {
                    const dx = particles[a].x - particles[b].x;
                    const dy = particles[a].y - particles[b].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 120) {
                        const opacity = 1 - (distance / 120);
                        ctx.strokeStyle = `hsla(270, 100%, 80%, ${opacity * 0.2})`;
                        ctx.lineWidth = 0.8;
                        ctx.beginPath();
                        ctx.moveTo(particles[a].x, particles[a].y);
                        ctx.lineTo(particles[b].x, particles[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        // Animation and explosion control
        let isExploding = false;
        let explosionStartTime = 0;
        const explosionDuration = 2000; // 2 sekundy
        
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (!isExploding) {
                connectParticles();
            }
            
            let particlesVisible = false;
            for (const particle of particles) {
                particle.update();
                if (particle.size > 0.1) particlesVisible = true;
            }
            
            // Jeśli wybuch trwa i wszystkie cząstki zniknęły
            if (isExploding && !particlesVisible) {
                showNewPage();
            }
            
            requestAnimationFrame(animate);
        }
        animate();

        // Handle resize
        window.addEventListener('resize', () => {
            resizeCanvas();
            initParticles();
        });

        // Explode all particles
        function explodeParticles() {
            isExploding = true;
            explosionStartTime = Date.now();
            for (const particle of particles) {
                particle.explode();
            }
        }

        // Show new page after explosion
        function showNewPage() {
            const container = document.getElementById('main-container');
            const newPage = document.getElementById('new-page');
            
            container.style.display = 'none';
            newPage.style.display = 'block';
            newPage.style.opacity = '1';
        }

        // Button animation
        document.getElementById('enter-btn').addEventListener('click', function() {
            const container = document.getElementById('main-container');
            
            container.style.transition = 'transform 1.5s ease-in-out, opacity 1s ease-in';
            container.style.transform = 'scale(50)';
            container.style.opacity = '0';
            
            // Rozpocznij wybuch cząstek
            setTimeout(explodeParticles, 300); // Opóźnienie dla lepszego efektu
        });

        function resetAnimation() {
            const container = document.getElementById('main-container');
            const newPage = document.getElementById('new-page');

            newPage.style.display = 'none';
            newPage.style.opacity = '0';
            container.style.display = 'block';
            
            // Reset particles
            isExploding = false;
            initParticles();
            
            setTimeout(() => {
                container.style.transition = 'none';
                container.style.transform = 'translate(-50%, -50%) scale(1)';
                container.style.opacity = '1';
                
                // Force reflow
                void container.offsetWidth;
                
                container.style.transition = 'transform 1.5s ease-in-out, opacity 1s ease-in';
            }, 10);
        }
    </script>
</body>
</html>
