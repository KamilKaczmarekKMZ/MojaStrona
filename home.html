<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podgląd 3D Koszulki</title>
    <style>
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; overflow: hidden; }
        #canvas-container { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; }
        #ui {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(255,255,255,0.9); padding: 15px; border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2); z-index: 100; text-align: center;
        }
        .color-option {
            display: inline-block; width: 30px; height: 30px; margin: 5px;
            border-radius: 50%; cursor: pointer; border: 2px solid #fff;
            box-shadow: 0 0 5px rgba(0,0,0,0.3); transition: transform 0.2s;
        }
        .color-option:hover { transform: scale(1.1); }
        h1 {
            text-align: center; margin-top: 20px; color: #333; position: relative;
            z-index: 100; background: rgba(255,255,255,0.7); padding: 10px;
            border-radius: 5px; display: inline-block; left: 50%; transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <h1>Podgląd 3D Koszulki</h1>
    <div id="canvas-container"></div>
    <div id="ui">
        <h3 style="margin-top: 0;">Wybierz kolor:</h3>
        <div class="color-option" style="background-color: #ffffff;" onclick="changeColor('#ffffff')"></div>
        <div class="color-option" style="background-color: #000000;" onclick="changeColor('#000000')"></div>
        <div class="color-option" style="background-color: #ff0000;" onclick="changeColor('#ff0000')"></div>
        <div class="color-option" style="background-color: #00aa00;" onclick="changeColor('#00aa00')"></div>
        <div class="color-option" style="background-color: #0066ff;" onclick="changeColor('#0066ff')"></div>
        <p style="margin-bottom: 0;">Przytrzymaj lewy przycisk myszy, aby obrócić<br>Scrolluj, aby przybliżyć/oddalić</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        let scene, camera, renderer, controls, tshirt, directionalLight;

        function init() {
            // Scena
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf0f0f0);
            
            // Kamera
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 3);
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);
            
            // Kontrola myszą
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            
            // Światło kierunkowe (będzie podążać za kamerą)
            directionalLight = new THREE.DirectionalLight(0xffffff, 1.2);
            directionalLight.position.copy(camera.position);
            scene.add(directionalLight);
            
            // Światło otoczenia (dla równomiernego oświetlenia)
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(ambientLight);
            
            // Tworzenie modelu koszulki
            createTshirtModel();
            
            window.addEventListener('resize', onWindowResize);
            animate();
        }
        
        function createTshirtModel() {
            const material = new THREE.MeshStandardMaterial({ 
                color: 0xffffff,
                roughness: 0.3,
                metalness: 0.0,
                side: THREE.DoubleSide
            });
            
            // Tułów
            const bodyGeometry = new THREE.CylinderGeometry(0.8, 0.6, 1.8, 16);
            bodyGeometry.scale(1, 1.3, 1);
            const body = new THREE.Mesh(bodyGeometry, material);
            
            // Rękawy
            const sleeveGeometry = new THREE.CylinderGeometry(0.3, 0.25, 0.8, 8);
            sleeveGeometry.rotateZ(Math.PI/2);
            
            const leftSleeve = new THREE.Mesh(sleeveGeometry, material);
            leftSleeve.position.set(-1, 0.2, 0);
            
            const rightSleeve = new THREE.Mesh(sleeveGeometry, material);
            rightSleeve.position.set(1, 0.2, 0);
            
            // Grupowanie
            tshirt = new THREE.Group();
            tshirt.add(body);
            tshirt.add(leftSleeve);
            tshirt.add(rightSleeve);
            
            scene.add(tshirt);
        }
        
        function changeColor(colorHex) {
            tshirt.traverse(child => {
                if (child.isMesh) child.material.color.set(new THREE.Color(colorHex));
            });
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            // Aktualizacja pozycji światła (podąża za kamerą)
            directionalLight.position.copy(camera.position);
            
            controls.update();
            renderer.render(scene, camera);
        }
        
        init();
    </script>
</body>
</html>
