<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js - Epic Light Panels</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #000;
        }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            pointer-events: none;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff;
            z-index: 100;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="info">THREE.JS - EPIC LIGHT SHOW</div>

    <!-- Biblioteki z CDN -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/postprocessing/EffectComposer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/shaders/CopyShader.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/shaders/LuminosityHighPassShader.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/postprocessing/UnrealBloomPass.min.js"></script>

    <script>
        // SCENA
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);
        scene.fog = new THREE.FogExp2(0x000000, 0.002);

        // KAMERA
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 8, 25);

        // RENDERER
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.5;
        document.body.appendChild(renderer.domElement);

        // KONTROLA KAMERY
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.target.set(0, 3, 0);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // BLOOM EFFECT
        const bloomParams = {
            exposure: 1.5,
            bloomStrength: 2.5,
            bloomThreshold: 0,
            bloomRadius: 1
        };

        const bloomComposer = new THREE.EffectComposer(renderer);
        bloomComposer.renderToScreen = true;

        const renderPass = new THREE.RenderPass(scene, camera);
        bloomComposer.addPass(renderPass);

        const bloomPass = new THREE.UnrealBloomPass(
            new THREE.Vector2(window.innerWidth, window.innerHeight),
            bloomParams.bloomStrength,
            bloomParams.bloomRadius,
            bloomParams.bloomThreshold
        );
        bloomComposer.addPass(bloomPass);

        // ŚWIATŁA
        const createLightPanel = (color, intensity, xPos) => {
            // Główne światło
            const light = new THREE.RectAreaLight(color, intensity, 6, 12);
            light.position.set(xPos, 4, 0);
            light.rotation.y = Math.PI / 4;
            
            // Wizualizacja światła
            const lightMat = new THREE.MeshBasicMaterial({
                color: color,
                side: THREE.DoubleSide,
                transparent: true,
                opacity: 0.3
            });
            const lightMesh = new THREE.Mesh(new THREE.PlaneGeometry(6, 12), lightMat);
            lightMesh.position.copy(light.position);
            lightMesh.rotation.copy(light.rotation);
            
            // Efekt "glow"
            const glowMat = new THREE.MeshBasicMaterial({
                color: color,
                side: THREE.DoubleSide,
                transparent: true,
                opacity: 0.1,
                blending: THREE.AdditiveBlending
            });
            const glowMesh = new THREE.Mesh(new THREE.PlaneGeometry(8, 14), glowMat);
            glowMesh.position.copy(light.position);
            glowMesh.rotation.copy(light.rotation);
            
            scene.add(light, lightMesh, glowMesh);
            return light;
        };

        // Trzy mocne panele świetlne
        const lights = [
            createLightPanel(0xff0066, 30, -8),
            createLightPanel(0x00ffcc, 30, 0),
            createLightPanel(0xcc00ff, 30, 8)
        ];

        // PODŁOGA (super odbijająca)
        const floorGeometry = new THREE.PlaneGeometry(50, 50);
        const floorMaterial = new THREE.MeshStandardMaterial({
            color: 0x111122,
            roughness: 0.01,
            metalness: 1.0,
            side: THREE.DoubleSide
        });
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        floor.receiveShadow = true;
        scene.add(floor);

        // CZĄSTECZKI ATMOSFERY
        const particlesGeometry = new THREE.BufferGeometry();
        const particleCount = 2000;
        const posArray = new Float32Array(particleCount * 3);
        
        for(let i = 0; i < particleCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 50;
        }
        
        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        
        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.2,
            color: 0xffffff,
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending
        });
        
        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);

        // ANIMACJA
        function animate() {
            requestAnimationFrame(animate);
            
            // Efekt pulsowania świateł
            const time = Date.now() * 0.001;
            lights[0].intensity = 25 + Math.sin(time * 1.5) * 10;
            lights[1].intensity = 25 + Math.sin(time * 2.0) * 10;
            lights[2].intensity = 25 + Math.sin(time * 1.2) * 10;
            
            controls.update();
            bloomComposer.render();
        }

        // RESPONSYWNOŚĆ
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            bloomComposer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
