<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twoja Strona</title>
  <style>
    /* Interaktywne tło */
    body {
      overflow: hidden;
      margin: 0;
      cursor: pointer;
      font-family: Arial, sans-serif;
      position: relative;
      min-height: 100vh;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    /* Przyciski social media */
    .social-container {
      position: fixed;
      bottom: 20px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      z-index: 100;
    }

    .parent {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .child {
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      transform-style: preserve-3d;
      transition: all 0.3s cubic-bezier(0.68, 0.85, 0.265, 1.85);
      border-radius: 5px;
      margin: 0 5px;
      box-shadow:
        inset 1px 1px 2px #fff,
        0 0 5px #4442;
      background-color: rgba(255, 255, 255, 0.8);
    }

    .child:hover {
      background-color: white;
      background-position:
        -100px 100px,
        -100px 100px;
      transform: perspective(180px) rotateX(60deg) translateY(2px);
    }

    .child-1:hover {
      box-shadow: 0px 10px 10px #25D366; /* WhatsApp zielony */
    }
    .child-2:hover {
      box-shadow: 0px 10px 10px #ff00ff;
    }
    .child-3:hover {
      box-shadow: 0px 10px 10px #EA4335; /* Gmail czerwony */
    }
    .child-4:hover {
      box-shadow: 0px 10px 10px #4267B2;
    }

    .button {
      cursor: pointer;
      width: 100%;
      height: 100%;
      border: none;
      background-color: transparent;
      font-size: 20px;
      transition-duration: 0.5s;
      transition-timing-function: cubic-bezier(0.68, -0.85, 0.265, 1.55);
    }

    .child:hover > .button {
      transform: translate3d(0px, 20px, 30px) perspective(80px) rotateX(-60deg)
        translateY(2px) translateZ(10px);
    }

    svg {
      width: 20px;
      height: 20px;
    }

    /* Główna zawartość strony */
    .content {
      position: relative;
      z-index: 10;
      padding: 20px;
      color: white;
      text-shadow: 0 0 5px black;
    }
  </style>
</head>
<body>
  <!-- Główna zawartość strony -->
  <div class="content">
    <!-- Tutaj możesz dodać swoją treść -->
    <h1>Witaj na mojej stronie!</h1>
    <p>To jest przykładowa zawartość.</p>
  </div>

  <!-- Interaktywne tło -->
  <canvas id="canvas"></canvas>

  <!-- Przyciski social media -->
  <div class="social-container">
    <div class="parent">
      <div class="child child-1">
        <a href="https://wa.me/yournumber" class="button btn-1" target="_blank">
          <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512" fill="#25D366">
            <path d="M380.9 97.1C339 55.1 283.2 32 223.9 32c-122.4 0-222 99.6-222 222 0 39.1 10.2 77.3 29.6 111L4 908.1c-1.5 7.7 1.5 15.6 7.9 20.5l67.2 52.2c7.2 5.6 17.1 6.1 24.8 1.2 103.9-62.3 176.8-160.1 202.9-270.2 20.5-70.6 29.4-141.6 29.4-212.4 0-59.3-22.1-115.2-61.3-157.1zM223.9 864c-32.2 0-63.7-5.4-93.3-16.1l-13.5-5.2-80.1 19.5 19.8-76.9-5.2-13.5C70.4 728.2 64 695.7 64 662.3c0-88.2 71.8-160 160-160s160 71.8 160 160-71.8 160-160 160zm101.2-256.2c-5.5-2.8-32.8-16.2-37.9-18-5.1-1.9-8.8-2.8-12.5 2.8-3.7 5.6-14.3 18-17.6 21.8-3.2 3.7-6.5 4.2-12 1.4-32.6-16.3-54-29.1-75.5-66-5.7-9.8 5.7-9.1 16.3-30.3 1.8-3.7.9-6.9-.5-9.7-1.4-2.8-12.5-30.1-17.1-41.2-4.5-10.8-9.1-9.3-12.5-9.5-3.2-.2-6.9-.2-10.6-.2-3.7 0-9.7 1.4-14.8 6.9-5.1 5.6-19.4 19-19.4 46.3 0 27.3 19.9 53.7 22.6 57.4 2.8 3.7 39.1 59.7 94.8 83.8 35.2 15.2 49 16.5 66.6 13.9 10.7-1.6 32.8-13.4 37.4-26.4 4.6-13 4.6-24.1 3.2-26.4-1.3-2.5-5-3.9-10.5-6.6z"></path>

      </div>
      <div class="child child-2">
        <button class="button btn-2">
          <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512" fill="#ff00ff">
            <path d="M224.1 141c-63.6 0-114.9 51.3-114.9 114.9s51.3 114.9 114.9 114.9S339 319.5 339 255.9 287.7 141 224.1 141zm0 189.6c-41.1 0-74.7-33.5-74.7-74.7s33.5-74.7 74.7-74.7 74.7 33.5 74.7 74.7-33.6 74.7-74.7 74.7zm146.4-194.3c0 14.9-12 26.8-26.8 26.8-14.9 0-26.8-12-26.8-26.8s12-26.8 26.8-26.8 26.8 12 26.8 26.8zm76.1 27.2c-1.7-35.9-9.9-67.7-36.2-93.9-26.2-26.2-58-34.4-93.9-36.2-37-2.1-147.9-2.1-184.9 0-35.8 1.7-67.6 9.9-93.9 36.1s-34.4 58-36.2 93.9c-2.1 37-2.1 147.9 0 184.9 1.7 35.9 9.9 67.7 36.2 93.9s58 34.4 93.9 36.2c37 2.1 147.9 2.1 184.9 0 35.9-1.7 67.7-9.9 93.9-36.2 26.2-26.2 34.4-58 36.2-93.9 2.1-37 2.1-147.8 0-184.8zM398.8 388c-7.8 19.6-22.9 34.7-42.6 42.6-29.5 11.7-99.5 9-132.1 9s-102.7 2.6-132.1-9c-19.6-7.8-34.7-22.9-42.6-42.6-11.7-29.5-9-99.5-9-132.1s-2.6-102.7 9-132.1c7.8-19.6 22.9-34.7 42.6-42.6 29.5-11.7 99.5-9 132.1-9s102.7-2.6 132.1 9c19.6 7.8 34.7 22.9 42.6 42.6 11.7 29.5 9 99.5 9 132.1s2.7 102.7-9 132.1z"></path>
          </svg>
        </button>
      </div>
      <div class="child child-3">
        <a href="mailto:twój@email.com" class="button btn-3">
          <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512" fill="#EA4335">
            <path d="M48 64C21.5 64 0 85.5 0 112c0 15.1 7.1 29.3 19.2 38.4L236.8 313.6c11.4 8.5 27 8.5 38.4 0L492.8 150.4c12.1-9.1 19.2-23.3 19.2-38.4c0-26.5-21.5-48-48-48H48zM0 176V384c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V176L294.4 339.2c-22.8 17.1-54 17.1-76.8 0L0 176z"></path>

      <div class="child child-4">
        <button class="button btn-4">
          <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 320 512" fill="#4267B2">

          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Reszta kodu JavaScript pozostaje bez zmian -->
  <script>
    // Skrypt interaktywnego tła (taki sam jak wcześniej)
    const canvas = document.getElementById("canvas");
    let w, h;
    const ctx = canvas.getContext("2d");
    const { sin, cos, PI, hypot, min, max } = Math;

    function spawn() {
      const pts = many(333, () => {
        return {
          x: rnd(innerWidth),
          y: rnd(innerHeight),
          len: 0,
          r: 0
        };
      });

      const pts2 = many(9, (i) => {
        return {
          x: cos((i / 9) * PI * 2),
          y: sin((i / 9) * PI * 2)
        };
      });

      let seed = rnd(100)
      let tx = rnd(innerWidth);
      let ty = rnd(innerHeight);
      let x = rnd(innerWidth)
      let y = rnd(innerHeight)
      let kx = rnd(0.8, 0.8)
      let ky = rnd(0.8, 0.8)
      let walkRadius = pt(rnd(50, 50), rnd(50, 50))
      let r = innerWidth / rnd(100, 150);

      function paintPt(pt) {
        pts2.forEach((pt2) => {
          if (!pt.len) return
          drawLine(
            lerp(x + pt2.x * r, pt.x, pt.len * pt.len),
            lerp(y + pt2.y * r, pt.y, pt.len * pt.len),
            x + pt2.x * r,
            y + pt2.y * r
          );
        });
        drawCircle(pt.x, pt.y, pt.r);
      }

      return {
        follow(x, y) {
          tx = x;
          ty = y;
        },

        tick(t) {
          const selfMoveX = cos(t * kx + seed) * walkRadius.x;
          const selfMoveY = sin(t * ky + seed) * walkRadius.y;
          let fx = tx + selfMoveX;
          let fy = ty + selfMoveY;

          x += min(innerWidth / 100, (fx - x) / 10)
          y += min(innerWidth / 100, (fy - y) / 10)

          let i = 0
          pts.forEach((pt) => {
            const dx = pt.x - x,
                  dy = pt.y - y;
            const len = hypot(dx, dy);
            let r = min(2, innerWidth / len / 5);
            pt.t = 0;
            const increasing = len < innerWidth / 10 && (i++) < 8;
            let dir = increasing ? 0.1 : -0.1;
            if (increasing) r *= 1.5;
            pt.r = r;
            pt.len = max(0, min(pt.len + dir, 1));
            paintPt(pt)
          });
        }
      }
    }

    const spiders = many(2, spawn);

    addEventListener("pointermove", (e) => {
      spiders.forEach(spider => {
        spider.follow(e.clientX, e.clientY)
      })
    });

    requestAnimationFrame(function anim(t) {
      if (w !== innerWidth) w = canvas.width = innerWidth;
      if (h !== innerHeight) h = canvas.height = innerHeight;
      ctx.fillStyle = "#000";
      drawCircle(0, 0, w * 10);
      ctx.fillStyle = ctx.strokeStyle = "#fff";
      t /= 1000;
      spiders.forEach(spider => spider.tick(t))
      requestAnimationFrame(anim);
    });

    function rnd(x = 1, dx = 0) {
      return Math.random() * x + dx;
    }

    function drawCircle(x, y, r) {
      ctx.beginPath();
      ctx.ellipse(x, y, r, r, 0, 0, PI * 2);
      ctx.fill();
    }

    function drawLine(x0, y0, x1, y1) {
      ctx.beginPath();
      ctx.moveTo(x0, y0);
      many(100, (i) => {
        i = (i + 1) / 100;
        let x = lerp(x0, x1, i);
        let y = lerp(y0, y1, i);
        let k = noise(x / 5 + x0, y / 5 + y0) * 2;
        ctx.lineTo(x + k, y + k);
      });
      ctx.stroke();
    }

    function many(n, f) {
      return [...Array(n)].map((_, i) => f(i));
    }

    function lerp(a, b, t) {
      return a + (b - a) * t;
    }

    function noise(x, y, t = 101) {
      let w0 = sin(0.3 * x + 1.4 * t + 2.0 +
        2.5 * sin(0.4 * y + -1.3 * t + 1.0));
      let w1 = sin(0.2 * y + 1.5 * t + 2.8 +
        2.3 * sin(0.5 * x + -1.2 * t + 0.5));
      return w0 + w1;
    }

    function pt(x, y) {
      return { x, y }
    }
  </script>
</body>
</html>
