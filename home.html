<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magiczny Portal Ultra</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: #000;
            touch-action: manipulation;
        }
        
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
            transition: transform 1.5s ease-in-out, opacity 1s ease-in;
        }
        
        #enter-btn {
            --glow-color: rgb(217, 176, 255);
            --glow-spread-color: rgba(191, 123, 255, 0.781);
            --btn-color: rgb(100, 61, 136);
            
            border: .25em solid var(--glow-color);
            padding: 1em 3em;
            color: var(--glow-color);
            font-size: 15px;
            font-weight: bold;
            background-color: var(--btn-color);
            border-radius: 1em;
            outline: none;
            box-shadow: 0 0 1em .25em var(--glow-color),
                    0 0 4em 1em var(--glow-spread-color),
                    inset 0 0 .75em .25em var(--glow-color);
            text-shadow: 0 0 .5em var(--glow-color);
            position: relative;
            cursor: pointer;
            transition: all 0.3s;
        }

        #enter-btn:hover {
            transform: scale(1.05);
        }

        .new-page {
            display: none;
            color: white;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            opacity: 0;
            transition: opacity 1s ease-in;
        }

        .zoom-effect {
            transform: translate(-50%, -50%) scale(50);
            opacity: 0;
        }

        .show-new-page {
            display: block;
            opacity: 1;
        }

        .config-panel {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 100;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #5f2d91;
        }

        .config-toggle {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 101;
            background: rgba(100, 61, 136, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="container" id="main-container">
        <button id="enter-btn">Enter</button>
    </div>

    <div class="new-page" id="new-page">
        <h1>Witaj w nowym wymiarze!</h1>
        <p>Portal został aktywowany. Cząstki uformowały nową rzeczywistość.</p>
        <button onclick="resetAnimation()">Powrót</button>
    </div>

    <button class="config-toggle" id="config-toggle">⚙️</button>
    <div class="config-panel" id="config-panel" style="display: none;">
        <h3>Konfiguracja Cząstek</h3>
        <label>
            Liczba cząstek:
            <input type="range" id="particle-count" min="100" max="5000" value="1500">
        </label>
        <label>
            Siła reakcji:
            <input type="range" id="mouse-force" min="0.1" max="2" step="0.1" value="0.3">
        </label>
        <label>
            Kolor podstawowy:
            <input type="color" id="base-color" value="#bf7bff">
        </label>
        <button onclick="applyConfig()">Zastosuj</button>
    </div>

    <audio id="explosion-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-explosion-2759.mp3" preload="auto"></audio>
    <audio id="hover-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-neutral-game-notification-931.mp3" preload="auto"></audio>

    <script>
        // Konfiguracja
        const config = {
            particleCount: 1500,
            mouseForce: 0.3,
            baseHue: 270,
            soundEnabled: true,
            trailsEnabled: true,
            gravityMode: false
        };

        // Canvas initialization
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let shockwave = { active: false, x: 0, y: 0, radius: 0, maxRadius: 0 };
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        
        // Mouse position with smooth following
        const mouse = { 
            x: canvas.width/2, 
            y: canvas.height/2,
            targetX: canvas.width/2,
            targetY: canvas.height/2,
            radius: 150,
            influence: config.mouseForce,
            prevX: canvas.width/2,
            prevY: canvas.height/2
        };
        
        // Event listeners
        window.addEventListener('mousemove', (e) => {
            mouse.targetX = e.x;
            mouse.targetY = e.y;
        });

        window.addEventListener('scroll', () => {
            mouse.targetY += window.scrollY * 0.1;
        });

        window.addEventListener('keydown', (e) => {
            if (e.key === 'Shift') config.gravityMode = true;
        });

        window.addEventListener('keyup', (e) => {
            if (e.key === 'Shift') config.gravityMode = false;
        });

        canvas.addEventListener('click', (e) => {
            createShockwave(e.clientX, e.clientY, 300);
        });

        document.getElementById('enter-btn').addEventListener('mouseenter', () => {
            if (config.soundEnabled) {
                const sound = document.getElementById('hover-sound');
                sound.currentTime = 0;
                sound.volume = 0.2;
                sound.play();
            }
        });

        // Particle class with all enhancements
        class Particle {
            constructor() {
                this.reset();
                this.baseX = this.x;
                this.baseY = this.y;
                this.size = Math.random() * 0.8 + 0.3;
                this.density = Math.random() * 40 + 10;
                this.exploded = false;
                this.glowSize = Math.random() * 3 + 1;
                this.hueOffset = Math.random() * 60 - 30;
                this.sprite = Math.random() > 0.7 ? 'star' : 'circle';
                this.trail = [];
                this.maxTrailLength = 10;
            }
            
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.velocity = {
                    x: (Math.random() - 0.5) * 0.3,
                    y: (Math.random() - 0.5) * 0.3
                };
                this.wanderStrength = Math.random() * 0.3 + 0.1;
                this.time = Math.random() * 1000;
                this.exploded = false;
                this.trail = [];
                this.updateColor();
            }
            
            updateColor() {
                const hue = (config.baseHue + this.hueOffset + Date.now()*0.01) % 360;
                this.color = `hsla(${hue}, 100%, 70%, 0.8)`;
                this.glowColor = `hsla(${hue}, 100%, 80%, 0.3)`;
            }
            
            draw() {
                if (this.size <= 0.1) return;
                
                // Draw trail if enabled
                if (config.trailsEnabled && this.trail.length > 1) {
                    ctx.beginPath();
                    ctx.moveTo(this.trail[0].x, this.trail[0].y);
                    for (let i = 1; i < this.trail.length; i++) {
                        ctx.lineTo(this.trail[i].x, this.trail[i].y);
                    }
                    ctx.strokeStyle = this.glowColor;
                    ctx.lineWidth = this.size / 2;
                    ctx.stroke();
                }
                
                // Glow effect
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.glowSize, 0, Math.PI * 2);
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.glowSize
                );
                gradient.addColorStop(0, this.glowColor);
                gradient.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = gradient;
                ctx.fill();
                
                // Main particle with different sprites
                if (this.sprite === 'star') {
                    this.drawStar();
                } else {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                }
            }
            
            drawStar() {
                const spikes = 5;
                const outerRadius = this.size;
                const innerRadius = this.size * 0.4;
                let rot = Math.PI/2*3;
                let x = this.x;
                let y = this.y;
                let step = Math.PI/spikes;

                ctx.beginPath();
                ctx.moveTo(this.x, this.y - outerRadius);
                
                for(let i = 0; i < spikes; i++) {
                    x = this.x + Math.cos(rot) * outerRadius;
                    y = this.y + Math.sin(rot) * outerRadius;
                    ctx.lineTo(x, y);
                    rot += step;

                    x = this.x + Math.cos(rot) * innerRadius;
                    y = this.y + Math.sin(rot) * innerRadius;
                    ctx.lineTo(x, y);
                    rot += step;
                }
                
                ctx.lineTo(this.x, this.y - outerRadius);
                ctx.closePath();
                ctx.fillStyle = this.color;
                ctx.fill();
            }
            
            explode() {
                if (this.exploded) return;
                
                this.exploded = true;
                const angle = Math.atan2(this.y - mouse.y, this.x - mouse.x);
                const power = 10 + Math.random() * 10;
                
                this.velocity = {
                    x: Math.cos(angle) * power,
                    y: Math.sin(angle) * power
                };
                this.size *= 1.5;
                this.glowSize *= 2;
            }
            
            morphToLogo() {
                if (!this.targetX) {
                    // Calculate position in logo (circle for demo)
                    const angle = Math.atan2(this.y - canvas.height/2, this.x - canvas.width/2);
                    const distance = Math.min(canvas.width, canvas.height) * 0.3;
                    this.targetX = canvas.width/2 + Math.cos(angle) * distance;
                    this.targetY = canvas.height/2 + Math.sin(angle) * distance;
                }
                
                const dx = this.targetX - this.x;
                const dy = this.targetY - this.y;
                this.x += dx * 0.05;
                this.y += dy * 0.05;
                
                if (Math.abs(dx) < 1 && Math.abs(dy) < 1) {
                    this.size = Math.max(0.1, this.size * 0.95);
                }
            }
            
            update() {
                // Update trail
                this.trail.push({x: this.x, y: this.y});
                if (this.trail.length > this.maxTrailLength) {
                    this.trail.shift();
                }
                
                // Smooth mouse movement
                mouse.x += (mouse.targetX - mouse.x) * 0.1;
                mouse.y += (mouse.targetY - mouse.y) * 0.1;
                
                if (isMorphing) {
                    this.morphToLogo();
                    this.updateColor();
                    this.draw();
                    return;
                }
                
                if (this.exploded) {
                    this.x += this.velocity.x;
                    this.y += this.velocity.y;
                    this.velocity.x *= 0.96;
                    this.velocity.y *= 0.96;
                    this.size = Math.max(0, this.size * 0.95);
                    this.glowSize = Math.max(0, this.glowSize * 0.93);
                } else {
                    this.time += 0.01;
                    this.updateColor();
                    
                    // Organic movement
                    const wanderX = Math.sin(this.time * this.wanderStrength) * 2;
                    const wanderY = Math.cos(this.time * this.wanderStrength * 1.3) * 2;
                    
                    // Mouse interaction
                    const dx = mouse.x - this.x;
                    const dy = mouse.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < mouse.radius) {
                        const forceDirectionX = dx / distance;
                        const forceDirectionY = dy / distance;
                        let force = Math.pow((mouse.radius - distance) / mouse.radius, 2) * mouse.influence;
                        
                        if (config.gravityMode) force *= -1; // Reverse for gravity
                        
                        this.velocity.x += forceDirectionX * force * this.density * 0.01;
                        this.velocity.y += forceDirectionY * force * this.density * 0.01;
                    }
                    
                    // Apply velocity
                    this.x += this.velocity.x + wanderX * 0.2;
                    this.y += this.velocity.y + wanderY * 0.2;
                    
                    // Boundary check with bounce
                    if (this.x < 0 || this.x > canvas.width) this.velocity.x *= -0.6;
                    if (this.y < 0 || this.y > canvas.height) this.velocity.y *= -0.6;
                    
                    // Friction
                    this.velocity.x *= 0.95;
                    this.velocity.y *= 0.95;
                }
                
                this.draw();
            }
        }

        // Create particles
        let particles = [];
        let isExploding = false;
        let isMorphing = false;
        let particlesHidden = false;
        
        function initParticles() {
            particles = [];
            for (let i = 0; i < config.particleCount; i++) {
                particles.push(new Particle());
            }
        }
        initParticles();

        // Connection effect
        function connectParticles() {
            if (isExploding || isMorphing) return;
            
            ctx.lineWidth = 0.3;
            
            for (let a = 0; a < particles.length; a++) {
                for (let b = a + 1; b < particles.length; b++) {
                    if (particles[a].exploded || particles[b].exploded) continue;
                    
                    const dx = particles[a].x - particles[b].x;
                    const dy = particles[a].y - particles[b].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 100) {
                        const opacity = 1 - (distance / 100);
                        ctx.strokeStyle = `hsla(${config.baseHue}, 100%, 80%, ${opacity * 0.15})`;
                        ctx.beginPath();
                        ctx.moveTo(particles[a].x, particles[a].y);
                        ctx.lineTo(particles[b].x, particles[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        // Shockwave effect
        function createShockwave(x, y, maxRadius) {
            shockwave = {
                active: true,
                x: x,
                y: y,
                radius: 0,
                maxRadius: maxRadius
            };
        }

        function drawShockwave() {
            if (!shockwave.active) return;
            
            const gradient = ctx.createRadialGradient(
                shockwave.x, shockwave.y, 0,
                shockwave.x, shockwave.y, shockwave.radius
            );
            gradient.addColorStop(0, 'rgba(191, 123, 255, 0.8)');
            gradient.addColorStop(0.7, 'rgba(191, 123, 255, 0.2)');
            gradient.addColorStop(1, 'rgba(0,0,0,0)');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(shockwave.x, shockwave.y, shockwave.radius, 0, Math.PI*2);
            ctx.fill();
            
            shockwave.radius += 10;
            if (shockwave.radius > shockwave.maxRadius) {
                shockwave.active = false;
            }
        }

        // Animation loop
        function animate() {
            // Clear with fade effect for trails
            if (config.trailsEnabled) {
                ctx.fillStyle = 'rgba(0,0,0,0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            } else {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }
            
            drawShockwave();
            connectParticles();
            
            let visibleParticles = 0;
            for (const particle of particles) {
                particle.update();
                if (particle.size > 0.1) visibleParticles++;
            }
            
            if (isExploding && visibleParticles === 0 && !particlesHidden) {
                particlesHidden = true;
                startMorphing();
            }
            
            requestAnimationFrame(animate);
        }
        animate();

        // Morph particles into logo
        function startMorphing() {
            isMorphing = true;
            setTimeout(() => {
                showNewPage();
            }, 2000);
        }

        function showNewPage() {
            const newPage = document.getElementById('new-page');
            newPage.style.display = 'block';
            setTimeout(() => {
                newPage.style.opacity = '1';
            }, 50);
        }

        // Explode particles
        function explodeParticles() {
            if (config.soundEnabled) {
                const sound = document.getElementById('explosion-sound');
                sound.currentTime = 0;
                sound.volume = 0.3;
                sound.play();
            }
            
            isExploding = true;
            particlesHidden = false;
            
            const buttonRect = document.getElementById('enter-btn').getBoundingClientRect();
            const centerX = buttonRect.left + buttonRect.width/2;
            const centerY = buttonRect.top + buttonRect.height/2;
            
            createShockwave(centerX, centerY, Math.max(canvas.width, canvas.height));
            
            for (const particle of particles) {
                const dx = particle.x - centerX;
                const dy = particle.y - centerY;
                const angle = Math.atan2(dy, dx);
                const power = 10 + Math.random() * 10;
                
                particle.velocity = {
                    x: Math.cos(angle) * power,
                    y: Math.sin(angle) * power
                };
                particle.explode();
            }
        }

        // Button click handler
        document.getElementById('enter-btn').addEventListener('click', function() {
            const container = document.getElementById('main-container');
            
            // Start button zoom animation
            container.classList.add('zoom-effect');
            
            // Start particle explosion after short delay
            setTimeout(explodeParticles, 300);
        });

        function resetAnimation() {
            const container = document.getElementById('main-container');
            const newPage = document.getElementById('new-page');

            newPage.style.opacity = '0';
            setTimeout(() => {
                newPage.style.display = 'none';
            }, 1000);
            
            container.classList.remove('zoom-effect');
            
            // Reset particles
            isExploding = false;
            isMorphing = false;
            particlesHidden = false;
            initParticles();
        }

        // Configuration panel
        document.getElementById('config-toggle').addEventListener('click', () => {
            const panel = document.getElementById('config-panel');
            panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
        });

        function applyConfig() {
            config.particleCount = parseInt(document.getElementById('particle-count').value);
            config.mouseForce = parseFloat(document.getElementById('mouse-force').value);
            mouse.influence = config.mouseForce;
            
            const color = document.getElementById('base-color').value;
            const rgb = hexToRgb(color);
            const hsl = rgbToHsl(rgb.r, rgb.g, rgb.b);
            config.baseHue = hsl.h;
            
            initParticles();
        }

        // Color conversion helpers
        function hexToRgb(hex) {
            const r = parseInt(hex.substring(1, 3), 16);
            const g = parseInt(hex.substring(3, 5), 16);
            const b = parseInt(hex.substring(5, 7), 16);
            return { r, g, b };
        }

        function rgbToHsl(r, g, b) {
            r /= 255, g /= 255, b /= 255;
            const max = Math.max(r, g, b), min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;

            if (max === min) {
                h = s = 0;
            } else {
                const d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                switch(max) {
                    case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                    case g: h = (b - r) / d + 2; break;
                    case b: h = (r - g) / d + 4; break;
                }
                h /= 6;
            }

            return { h: h * 360, s: s * 100, l: l * 100 };
        }

        // Handle resize
        window.addEventListener('resize', () => {
            resizeCanvas();
            initParticles();
        });
    </script>
</body>
</html>
