<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartSystems</title>
  <style>
    /* Reset i podstawowe style */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* Animacje */
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    @keyframes typing {
      0% { opacity: 0.5; }
      50% { opacity: 1; }
      100% { opacity: 0.5; }
    }
    
    /* Główne style */
    body {
      overflow-x: hidden;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      position: relative;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: white;
    }
    
    /* Menu */
    .menu {
      padding: 0.8rem 1.2rem;
      background-color: rgba(15, 12, 41, 0.8);
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(100, 65, 255, 0.5);
      z-index: 1000;
      border: 1px solid rgba(100, 65, 255, 0.3);
      backdrop-filter: blur(10px);
    }
    
    .link {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      width: 50px;
      height: 50px;
      border-radius: 12px;
      position: relative;
      z-index: 1;
      overflow: hidden;
      transform-origin: center left;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      text-decoration: none;
      color: white;
      margin: 0 8px;
      font-size: 1.2rem;
      background: rgba(255, 255, 255, 0.1);
    }
    
    .link:hover {
      box-shadow: 0 0 15px rgba(100, 65, 255, 0.7);
      transform: translateY(-5px) scale(1.1);
      background: rgba(100, 65, 255, 0.3);
    }
    
    .link i {
      transition: all 0.3s ease;
    }
    
    .link:hover i {
      transform: scale(1.2);
      color: #fff;
    }
    
    /* Główna zawartość */
    .content {
      position: relative;
      z-index: 10;
      padding: 100px 20px 20px;
      text-align: center;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .content h1 {
      font-size: 3.5rem;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #fff, #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(167, 139, 250, 0.3);
    }
    
    .content p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 2rem;
      color: rgba(255, 255, 255, 0.8);
    }
    
    /* Social Media Buttons */
    .social-container {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      z-index: 100;
      width: 100%;
      max-width: 300px;
    }
    
    .social-btn {
      position: relative;
      width: 100%;
      max-width: 250px;
      height: 60px;
      border-radius: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
      transform-style: preserve-3d;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      padding: 0 30px;
    }
    
    .social-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: 0.6s;
    }
    
    .social-btn:hover::before {
      left: 100%;
    }
    
    .social-btn:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 15px 40px rgba(0,0,0,0.4);
    }
    
    .social-btn i {
      font-size: 1.5rem;
      margin-right: 15px;
      transition: all 0.3s ease;
    }
    
    .social-btn:hover i {
      transform: rotate(15deg) scale(1.2);
    }
    
    .instagram-btn {
      background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
    }
    
    .email-btn {
      background: linear-gradient(45deg, #EA4335, #FBBC05);
    }
    
    .facebook-btn {
      background: linear-gradient(45deg, #1877F2, #0A5FBD);
    }
    
    /* AR Preview */
    .ar-preview {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 0 20px rgba(100, 65, 255, 0.5);
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      animation: float 4s ease-in-out infinite;
      border: 1px solid rgba(255,255,255,0.2);
    }
    
    .ar-preview:hover {
      transform: scale(1.1) rotate(10deg);
      box-shadow: 0 0 30px rgba(100, 65, 255, 0.8);
      animation: none;
    }
    
    .ar-preview i {
      font-size: 2rem;
      color: white;
      transition: all 0.3s ease;
    }
    
    .ar-preview:hover i {
      transform: scale(1.2);
    }
    
    /* AI Features */
    .ai-feature {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(15, 12, 41, 0.9);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 30px rgba(100, 65, 255, 0.5);
      z-index: 1001;
      display: none;
      max-width: 80%;
      width: 500px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(100, 65, 255, 0.3);
    }
    
    .ai-response {
      color: white;
      font-size: 1.1rem;
      line-height: 1.6;
    }
    
    .ai-typing-indicator {
      display: none;
      justify-content: center;
      gap: 5px;
      margin-top: 10px;
    }
    
    .ai-typing-indicator span {
      display: inline-block;
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      animation: typing 1.4s infinite ease-in-out;
    }
    
    .ai-typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .ai-typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }
    
    /* Badges */
    .badge {
      position: absolute;
      top: -10px;
      right: -10px;
      background: #ff4d4d;
      color: white;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 12px;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(255,77,77,0.7);
      animation: pulse 1.5s infinite;
    }
    
    /* Responsywność */
    @media (max-width: 768px) {
      .content h1 {
        font-size: 2.5rem;
      }
      
      .content p {
        font-size: 1rem;
      }
      
      .menu {
        padding: 0.6rem 1rem;
      }
      
      .link {
        width: 45px;
        height: 45px;
        margin: 0 5px;
        font-size: 1rem;
      }
      
      .social-btn {
        height: 50px;
        font-size: 0.9rem;
      }
      
      .ar-preview {
        width: 60px;
        height: 60px;
        bottom: 20px;
        right: 20px;
      }
      
      .ar-preview i {
        font-size: 1.5rem;
      }
    }
    
    @media (max-width: 480px) {
      .content h1 {
        font-size: 2rem;
      }
      
      .menu {
        top: 10px;
      }
      
      .social-container {
        bottom: 15px;
      }
      
      .social-btn {
        max-width: 200px;
        height: 45px;
        font-size: 0.8rem;
      }
      
      .social-btn i {
        font-size: 1.2rem;
        margin-right: 10px;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Menu -->
  <div class="menu">
    <a href="#" class="link" id="home-link">
      <i class="fas fa-home"></i>
    </a>
    <a href="#" class="link" id="products-link">
      <i class="fas fa-box-open"></i>
    </a>
    <a href="#" class="link" id="contact-link">
      <i class="fas fa-envelope"></i>
    </a>
  </div>

  <!-- Główna zawartość -->
  <div class="content">
    <h1>SmartSystems</h1>
    <p>Innowacyjne rozwiązania technologiczne dla Twojego biznesu</p>
  </div>

  <!-- Social Media Buttons -->
  <div class="social-container">
    <a href="https://www.instagram.com/kk_smartsystems/" class="social-btn instagram-btn" target="_blank">
      <i class="fab fa-instagram"></i>
      Instagram
      <div class="badge">AI</div>
    </a>
    
    <a href="mailto:ceo@smartsystems.com" class="social-btn email-btn">
      <i class="fas fa-envelope"></i>
      Email
    </a>
    
    <a href="#" class="social-btn facebook-btn">
      <i class="fab fa-facebook-f"></i>
      Facebook
    </a>
  </div>

  <!-- AR Preview Button -->
  <div class="ar-preview" id="ar-preview">
    <i class="fas fa-vr-cardboard"></i>
    <div class="badge">AR</div>
  </div>

  <!-- AI Features Section -->
  <div class="ai-feature" id="ai-feature">
    <div class="ai-response" id="ai-response"></div>
    <div class="ai-typing-indicator" id="ai-typing">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <script>
    // Inicjalizacja AR Preview
    document.getElementById('ar-preview').addEventListener('click', function() {
      const arFeature = document.getElementById('ai-feature');
      const aiResponse = document.getElementById('ai-response');
      const aiTyping = document.getElementById('ai-typing');
      
      arFeature.style.display = 'block';
      aiResponse.innerHTML = '';
      aiTyping.style.display = 'flex';
      
      setTimeout(() => {
        aiTyping.style.display = 'none';
        aiResponse.innerHTML = `
          <p>🔄 Aktywuję podgląd AR...</p>
          <p>Skieruj kamerę na płaską powierzchnię, aby umieścić produkt w 3D.</p>
          <p><small>Wymagana obsługa WebXR w przeglądarce</small></p>
        `;
      }, 2000);
    });

    // AI Assistant
    function showAIAssistant() {
      const aiFeature = document.getElementById('ai-feature');
      const aiResponse = document.getElementById('ai-response');
      const aiTyping = document.getElementById('ai-typing');
      
      aiFeature.style.display = 'block';
      aiResponse.innerHTML = '';
      aiTyping.style.display = 'flex';
      
      setTimeout(() => {
        aiTyping.style.display = 'none';
        aiResponse.innerHTML = `
          <p>👋 Cześć! Jestem AI SmartSystems.</p>
          <p>Jak mogę Ci pomóc? Oto co potrafię:</p>
          <ul style="margin-top: 10px; padding-left: 20px;">
            <li>Opisać produkty</li>
            <li>Podać cennik</li>
            <li>Umówić spotkanie</li>
          </ul>
        `;
      }, 2500);
    }

    // Mikrointerakcje
    document.querySelectorAll('.social-btn').forEach(btn => {
      btn.addEventListener('click', function(e) {
        e.preventDefault();
        this.style.transform = 'scale(0.95)';
        setTimeout(() => {
          this.style.transform = '';
        }, 300);
        
        if(this.classList.contains('instagram-btn')) {
          window.open(this.getAttribute('href'), '_blank');
        } else if(this.classList.contains('email-btn')) {
          window.location.href = this.getAttribute('href');
        } else {
          showAIAssistant();
        }
      });
    });

    // Efekt paralaksy dla tła
    document.addEventListener('mousemove', function(e) {
      const x = e.clientX / window.innerWidth;
      const y = e.clientY / window.innerHeight;
      document.body.style.backgroundPosition = `${x * 100}% ${y * 100}%`;
    });

    // Inicjalizacja
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(showAIAssistant, 1500);
      
      // Obsługa menu
      document.getElementById('home-link').addEventListener('click', function(e) {
        e.preventDefault();
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });
      
      document.getElementById('products-link').addEventListener('click', function(e) {
        e.preventDefault();
        document.querySelector('.content').scrollIntoView({ behavior: 'smooth' });
      });
      
      document.getElementById('contact-link').addEventListener('click', function(e) {
        e.preventDefault();
        document.querySelector('.social-container').scrollIntoView({ behavior: 'smooth' });
      });
    });
  </script>
</body>
</html>
