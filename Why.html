<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexagonal Grid Background</title>
    <style>
        :root {
            --primary: #0a0a0a;
            --secondary: #1a1a1a;
            --accent: #ff3e78;
            --text: #ffffff;
            --text-secondary: #aaaaaa;
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--primary);
            color: var(--text);
            overflow-x: hidden;
            line-height: 1.6;
            height: 100vh;
        }

        /* TŁO HEX GRID */
        #bg-app, #webgl-canvas {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            overflow: hidden;
            z-index: -1;
        }

        /* Loader */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out, visibility 0.5s;
        }

        .loader.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--accent);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Tło Hexagonal Grid -->
    <div id="bg-app">
        <canvas id="webgl-canvas"></canvas>
    </div>

    <!-- Loader -->
    <div class="loader">
        <div class="loader-spinner"></div>
    </div>

    <script>
        // Import i inicjalizacja tła Hexagonal Grid z obsługą błędów
        try {
            import('https://cdn.jsdelivr.net/npm/threejs-components@0.0.16/build/backgrounds/grid1.cdn.min.js')
                .then((module) => {
                    const Grid1Background = module.default;
                    const canvas = document.getElementById('webgl-canvas');
                    if (canvas) {
                        const bg = Grid1Background(canvas);
                        // DOPASOWANE KOLORY POCZĄTKOWE - ZIEMISTA PALETA
                        bg.grid.setColors([0xC9AD92, 0x473523, 0xD8C4B0]);
                        bg.grid.light1.color.set(0xF5F5DC);
                        bg.grid.light1.intensity = 650;
                        bg.grid.light2.color.set(0x8B4513);
                        bg.grid.light2.intensity = 350;
                        
                        // Ukryj loader po załadowaniu tła
                        document.querySelector('.loader').classList.add('hidden');
                    }
                })
                .catch((error) => {
                    console.error('Błąd podczas ładowania tła:', error);
                    document.querySelector('.loader').classList.add('hidden');
                });
        } catch (error) {
            console.error('Błąd podczas importowania modułu:', error);
            document.querySelector('.loader').classList.add('hidden');
        }

        // Ładowanie strony
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.querySelector('.loader').classList.add('hidden');
            }, 1500);
        });
    </script>
</body>
</html>
