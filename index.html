<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siatka twarzy</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Punkty siatki twarzy (uproszczone)
        function generateFaceGrid() {
            const points = [];
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const faceWidth = 200;
            const faceHeight = 300;

            // Głowa (owal)
            for (let y = -faceHeight/2; y <= faceHeight/2; y += 15) {
                for (let x = -faceWidth/2; x <= faceWidth/2; x += 15) {
                    // Równanie owalu
                    if ((x*x)/(faceWidth*faceWidth/4) + (y*y)/(faceHeight*faceHeight/4) <= 1) {
                        points.push({
                            x: centerX + x,
                            y: centerY + y,
                            baseX: centerX + x,
                            baseY: centerY + y,
                            size: 2
                        });
                    }
                }
            }

            // Oczy (dwa puste koła)
            const eyeRadius = 30;
            const leftEyeX = centerX - faceWidth * 0.2;
            const rightEyeX = centerX + faceWidth * 0.2;
            const eyesY = centerY - faceHeight * 0.1;

            points = points.filter(point => {
                const distLeft = Math.sqrt((point.x - leftEyeX)**2 + (point.y - eyesY)**2);
                const distRight = Math.sqrt((point.x - rightEyeX)**2 + (point.y - eyesY)**2);
                return distLeft > eyeRadius && distRight > eyeRadius;
            });

            return points;
        }

        let particles = generateFaceGrid();
        const mouse = { x: null, y: null, radius: 100 };

        // Ruch myszy
        window.addEventListener('mousemove', (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
        });

        // Animacja
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#fff';

            particles.forEach(p => {
                // Oddziaływanie myszy
                const dx = mouse.x - p.x;
                const dy = mouse.y - p.y;
                const distance = Math.sqrt(dx*dx + dy*dy);

                if (distance < mouse.radius) {
                    const angle = Math.atan2(dy, dx);
                    const force = (mouse.radius - distance) / mouse.radius;
                    p.x += Math.cos(angle) * force * 10;
                    p.y += Math.sin(angle) * force * 10;
                } else {
                    // Powrót do pozycji
                    p.x += (p.baseX - p.x) * 0.1;
                    p.y += (p.baseY - p.y) * 0.1;
                }

                // Rysuj punkt
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });

            requestAnimationFrame(animate);
        }

        animate();

        // Responsywność
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = generateFaceGrid();
        });
    </script>
</body>
</html>
