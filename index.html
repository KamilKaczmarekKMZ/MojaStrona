<!DOCTYPE html>
<html>
<head>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    .stuck-grid {
      block-size: 100svh;
      perspective: 1000px;
      transform-style: preserve-3d;
      display: grid;
      grid: repeat(4, 25dvh) / repeat(4, 25dvw);
      place-items: center;
      position: sticky;
      top: 0;
      overflow: clip;
    }

    .grid-item {
      transform-style: preserve-3d;
      font-size: 5vmin;
      font-weight: lighter;
      text-wrap: nowrap;
      color: #fff;
      text-shadow: 
        0 0 5px #fff,
        0 0 10px #fff,
        0 0 20px #fff,
        0 0 40px #0ff,
        0 0 80px #0ff,
        0 0 90px #0ff,
        0 0 100px #0ff,
        0 0 150px #0ff;
    }

    model-viewer.grid-item.special {
      grid-row: 2 / span 2;
      grid-column: 2 / span 2;
      width: 100%;
      height: 100%;
      background: transparent;
      border: none;
      --poster-color: transparent;
      opacity: 1;
    }

    model-viewer.grid-item.special::part(model) {
      transform: scale(1.5);
    }

    body {
      margin: 0;
      min-height: 400vh;
      background-color: #000;
      font-family: system-ui, sans-serif;
    }
  </style>
</head>
<body>
  <div class="stuck-grid">
    <!-- Twoje elementy grid -->
    <div class="grid-item">CRM</div>
    <div class="grid-item">ERP</div>
    <!-- ... inne elementy ... -->
    <model-viewer 
      class="grid-item special" 
      src="twoje-logo.glb" 
      alt="Moje logo 3D"
      interaction-prompt="none"
      disable-zoom
      disable-pan
      disable-tap
      camera-orbit="0deg 90deg 0deg"
    ></model-viewer>
    <!-- ... reszta elementÃ³w ... -->
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const modelViewer = document.querySelector('model-viewer');
      const scrollHeight = document.body.scrollHeight - window.innerHeight;

      window.addEventListener('scroll', () => {
        const scrollProgress = window.scrollY / scrollHeight;
        const rotation = scrollProgress * 360;
        modelViewer.cameraOrbit = `${rotation}deg 90deg 0deg`;
      });
    });
  </script>
</body>
</html>
