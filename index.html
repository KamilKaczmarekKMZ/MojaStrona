<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KK Automations</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Tło Hexagonal Grid -->
  <div id="bg-app">
    <canvas id="webgl-canvas"></canvas>
  </div>

  <!-- Kontener dla model-viewer do kontrolowania transformacji -->
  <div class="model-container">
    <model-viewer
      src="assets/twoje-logo.glb"
      alt="Moje logo 3D"
      interaction-prompt="none"
      disable-zoom
      disable-pan
      disable-tap
      camera-orbit="0deg 90deg 0deg"
      exposure="1.2"
      environment-image="https://modelviewer.dev/shared-assets/environments/aircraft_workshop_01_1k.hdr"
      shadow-intensity="1"
      shadow-softness="0.5"
      auto-rotate="false"
      auto-rotate-delay="1000"
      loading="eager"
      reveal="auto"
      style="background-color: transparent;"
    >
      <div slot="hotspot-1" data-position="1m 1m 1m" data-normal="0 0 1"></div>
      <div slot="hotspot-2" data-position="-1m -1m -1m" data-normal="0 0 -1"></div>
    </model-viewer>
  </div>

  <!-- Nowy przycisk do zmiany kolorów tła -->
  <div class="buttons">
    <button type="button" id="colors-btn">
      Random colors
    </button>
  </div>

  <script type="module" src="js/script.js"></script>
</body>
</html>
