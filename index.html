<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KK Automations</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Tło Hexagonal Grid -->
  <div id="bg-app">
    <canvas id="webgl-canvas"></canvas>
  </div>

  <!-- Oryginalna zawartość strony -->
 

  <model-viewer
    src="assets/twoje-logo.glb"
    alt="Moje logo 3D"
    interaction-prompt="none"
    disable-zoom
    disable-pan
    disable-tap
    camera-orbit="0deg 90deg 0deg"
    exposure="1.2"
    environment-image="https://modelviewer.dev/shared-assets/environments/aircraft_workshop_01_1k.hdr"
    shadow-intensity="1"
    shadow-softness="0.5"
    auto-rotate
    auto-rotate-delay="1000"
    loading="eager"
    reveal="auto"
    style="background-color: transparent;"
  >
    <div slot="hotspot-1" data-position="1m 1m 1m" data-normal="0 0 1"></div>
    <div slot="hotspot-2" data-position="-1m -1m -1m" data-normal="0 0 -1"></div>
  </model-viewer>

  <div class="button-container">
    <a href="#" class="neon-link" id="scroll-button">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Click me to enter
    </a>
  </div>

  <div class="button-container-bottom">
    <a href="#" class="bottom-button" id="About Us">
      <div class="icon">
        <span class="text-icon hide">Icon</span>
        <svg
          class="css-i6dzq1"
          stroke-linejoin="round"
          stroke-linecap="round"
          fill="none"
          stroke-width="2"
          stroke="currentColor"
          height="24"
          width="24"
          viewBox="0 0 24 24"
        >
          <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
        </svg>
      </div>
      <span class="title"> About Us </span>
      <div class="padding-left hide">
        <div class="padding-left-line">
          <span class="padding-left-text">Left Padding</span>
        </div>
      </div>
      <div class="padding-right hide">
        <div class="padding-right-line">
          <span class="padding-right-text">Right Padding</span>
        </div>
      </div>
      <div class="border hide">
        <span class="border-text">Border Radius</span>
      </div>
    </a>
    
    <a href="#" class="bottom-button" id="Products">
      <div class="icon">
        <span class="text-icon hide">Icon</span>
        <svg
          class="css-i6dzq1"
          stroke-linejoin="round"
          stroke-linecap="round"
          fill="none"
          stroke-width="2"
          stroke="currentColor"
          height="24"
          width="24"
          viewBox="0 0 24 24"
        >
          <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
        </svg>
      </div>
      <span class="title"> Products </span>
      <div class="padding-left hide">
        <div class="padding-left-line">
          <span class="padding-left-text">Create Custom</span>
        </div>
      </div>
      <div class="padding-right hide">
        <div class="padding-right-line">
          <span class="padding-right-text">Right Padding</span>
        </div>
      </div>
      <div class="border hide">
        <span class="border-text">Border Radius</span>
      </div>
    </a>
    
    <a href="#" class="bottom-button" id="Another">
      <div class="icon">
        <span class="text-icon hide">Icon</span>
        <svg
          class="css-i6dzq1"
          stroke-linejoin="round"
          stroke-linecap="round"
          fill="none"
          stroke-width="2"
          stroke="currentColor"
          height="24"
          width="24"
          viewBox="0 0 24 24"
        >
          <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
        </svg>
      </div>
      <span class="title"> Another </span>
      <div class="padding-left hide">
        <div class="padding-left-line">
          <span class="padding-left-text">Left Padding</span>
        </div>
      </div>
      <div class="padding-right hide">
        <div class="padding-right-line">
          <span class="padding-right-text">OLOLO</span>
        </div>
      </div>
      <div class="border hide">
        <span class="border-text">Border Radius</span>
      </div>
    </a>
  </div>

  <!-- Nowy przycisk do zmiany kolorów tła -->
  <div class="buttons">
    <button type="button" id="colors-btn">
      Random colors
    </button>
  </div>

  <script type="module" src="js/script.js"></script>
</body>
</html>
