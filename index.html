<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Logo Center</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    @keyframes flicker {
      0%, 19.999%, 22%, 62.999%, 64%, 64.999%, 70%, 100% {
        opacity: 1;
      }
      20%, 21.999%, 63%, 63.999%, 65%, 69.999% {
        opacity: 0.4;
      }
    }

    @keyframes zoom-in {
      0% {
        transform: translateZ(-1000px);
        opacity: 0;
        filter: blur(5px);
      }
      50% {
        transform: translateZ(0px);
        opacity: 1;
        filter: blur(0px);
      }
      100% {
        transform: translateZ(1000px);
        opacity: 0;
        filter: blur(5px);
      }
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      block-size: 100%;
      color-scheme: dark light;
    }

    body {
      min-block-size: 400vh;
      font-family: system-ui, sans-serif;
      background-color: #000000;
      overflow-x: hidden;
    }

    .stuck-grid {
      block-size: 100svh;
      perspective: 1000px;
      transform-style: preserve-3d;
      display: grid;
      grid-template-columns: repeat(4, 25dvw);
      grid-template-rows: repeat(4, 25dvh);
      place-items: center;
      position: sticky;
      top: 0;
      left: 0;
      overflow: clip;
    }

    .grid-item {
      transform-style: preserve-3d;
      font-size: 5vmin;
      font-weight: lighter;
      text-wrap: nowrap;
      color: #ffffff;
      text-shadow: 
        0 0 5px #ffffff,
        0 0 10px #ffffff,
        0 0 20px #ffffff,
        0 0 40px #00ffff,
        0 0 80px #00ffff,
        0 0 90px #00ffff,
        0 0 100px #00ffff,
        0 0 150px #00ffff;
      animation: flicker 1.5s infinite alternate;
    }

    @supports (animation-timeline: scroll()) {
      @media (prefers-reduced-motion: no-preference) {
        .grid-item {
          animation: zoom-in linear both, flicker 1.5s infinite alternate;
          animation-timeline: scroll(root block);
          will-change: transform, opacity, filter;
        }
      }
    }

    model-viewer {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50vw;
      height: 50vh;
      max-width: 500px;
      max-height: 500px;
      background: transparent;
      border: none;
      --poster-color: transparent;
      opacity: 1;
      animation: none;
      will-change: transform, opacity;
      transition: transform 0.5s ease;
      z-index: 2;
      pointer-events: none;
      filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.7));
      transition: transform 0.3s ease, filter 0.3s ease, opacity 0.3s ease;
      margin: 0 !important;
      padding: 0 !important;
    }

    model-viewer:hover {
      filter: drop-shadow(0 0 30px rgba(0, 255, 255, 1));
      transform: translate(-50%, -50%) scale(1.05);
    }

    /* ... (pozostałe style grid-item bez zmian) ... */

    @media (max-width: 768px) {
      model-viewer {
        width: 80vw;
        height: 80vw;
        max-width: none;
        max-height: none;
      }
      
      .grid-item {
        font-size: 3.5vmin;
        text-shadow: 
          0 0 3px #ffffff,
          0 0 6px #ffffff,
          0 0 12px #ffffff,
          0 0 24px #00ffff,
          0 0 48px #00ffff;
      }
    }
  </style>
</head>
<body>
  <!-- ... (pozostała część HTML bez zmian) ... -->

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const modelViewer = document.querySelector('model-viewer');
      const maxRotation = 720;
      const scrollHeight = document.body.scrollHeight - window.innerHeight;
      let lastScrollY = 0;
      let velocity = 0;
      
      const handleScroll = () => {
        const scrollY = window.scrollY;
        const scrollProgress = Math.min(scrollY / scrollHeight, 1);
        
        velocity = scrollY - lastScrollY;
        lastScrollY = scrollY;
        
        if (scrollProgress <= 0.8) {
          const rotation = (scrollProgress / 0.8) * maxRotation;
          const inertiaRotation = rotation + (velocity * 0.2);
          modelViewer.cameraOrbit = `${inertiaRotation}deg 90deg ${Math.sin(scrollProgress * Math.PI * 4) * 15}deg`;
          modelViewer.style.opacity = 1;
          modelViewer.style.top = '50%';
          
          const scale = 1 + Math.sin(scrollProgress * Math.PI) * 0.2;
          modelViewer.style.transform = `translate(-50%, -50%) scale(${scale})`;
          modelViewer.style.filter = `drop-shadow(0 0 20px rgba(0, 255, 255, ${0.7 + Math.sin(scrollProgress * Math.PI) * 0.3}))`;
        } 
        else if (scrollProgress > 0.8 && scrollProgress < 0.95) {
          const transitionProgress = (scrollProgress - 0.8) / 0.15;
          const scale = 1 - (transitionProgress * 0.8);
          const yPos = 50 + (transitionProgress * 50);
          
          modelViewer.style.transform = `translate(-50%, -${yPos}%) scale(${scale})`;
          modelViewer.style.opacity = 1;
          modelViewer.style.filter = `drop-shadow(0 0 ${20 - (transitionProgress * 18)}px rgba(0, 255, 255, ${1 - (transitionProgress * 0.8)}))`;
        }
        else if (scrollProgress >= 0.95) {
          modelViewer.style.top = '0';
          modelViewer.style.transform = `translate(-50%, 0) scale(0.2)`;
          modelViewer.style.opacity = 1;
          modelViewer.style.filter = `drop-shadow(0 0 2px rgba(0, 255, 255, 0.2))`;
        }
      };

      window.addEventListener('scroll', handleScroll);
      handleScroll();
    });
  </script>
</body>
</html>
