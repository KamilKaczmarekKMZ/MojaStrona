<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Three Dimensions - Premium Design Studio specializing in automation and revenue growth">
    <title>Three Dimensions | Premium Design Studio</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Tło Hexagonal Grid -->
    <div id="bg-app">
        <canvas id="webgl-canvas"></canvas>
    </div>

    <!-- Sekcja powitalna -->
    <section class="hero" id="hero-section">
        <!-- 3D Model -->
        <model-viewer
            class="hero-model"
            src="assets/twoje-logo.glb"
            alt="3D logo Three Dimensions Studio"
            interaction-prompt="none"
            camera-orbit="0deg 90deg 0deg"
            exposure="1.2"
            environment-image="https://modelviewer.dev/shared-assets/environments/aircraft_workshop_01_1k.hdr"
            shadow-intensity="0"
            shadow-softness="0.5"
            auto-rotate
            style="background-color: transparent;"
        >
            <div class="model-placeholder" slot="poster">
                <p>3D Model Loading...</p>
            </div>
        </model-viewer>

        <h1 class="animated-text">Automate Processes</h1>
        <h2 class="animated-text">Grow Revenue</h2>
        <p>Your competitive advantage starts now</p>
        <div class="hero-buttons">
            <a href="#" class="btn btn-primary" id="letsBeginBtn">Let's begin</a>
            <a href="#" class="btn btn-secondary" id="learnMoreBtn">Learn more</a>
        </div>
    </section>

    <!-- Forma z krokami -->
    <section class="form-section" id="form-section">
        <button class="btn btn-back" id="backBtn">Back</button>
        <div class="form-steps">
            <div class="step active" data-step="1">
                <h3>Krok 1: Podstawowe informacje</h3>
                <label for="name">Imię:</label>
                <input type="text" id="name" placeholder="Wpisz swoje imię">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Wpisz swój email">
            </div>
            <div class="step" data-step="2">
                <h3>Krok 2: Branża</h3>
                <label>
                    <input type="checkbox" name="industry" value="IT"> IT/Technologia
                </label>
                <label>
                    <input type="checkbox" name="industry" value="Finanse"> Finanse
                </label>
                <label>
                    <input type="checkbox" name="industry" value="Produkcja"> Produkcja
                </label>
                <label>
                    <input type="checkbox" name="industry" value="Inna"> Inna
                </label>
            </div>
            <div class="step" data-step="3">
                <h3>Krok 3: Czym się zajmujesz?</h3>
                <textarea id="occupation" placeholder="Opisz swoją działalność..."></textarea>
            </div>
            <div class="step" data-step="4">
                <h3>Krok 4: Doświadczenie z automatyzacją</h3>
                <label>
                    <input type="checkbox" name="experience" value="Brak"> Brak doświadczenia
                </label>
                <label>
                    <input type="checkbox" name="experience" value="Podstawowe"> Podstawowe doświadczenie
                </label>
                <label>
                    <input type="checkbox" name="experience" value="Zaawansowane"> Zaawansowane doświadczenie
                </label>
            </div>
            <div class="step" data-step="5">
                <h3>Krok 5: Czy chcesz zacząć od podstaw?</h3>
                <label>
                    <input type="radio" name="fromBeginning" value="Tak"> Tak
                </label>
                <label>
                    <input type="radio" name="fromBeginning" value="Nie"> Nie
                </label>
                <button id="submitForm">Wyślij</button>
            </div>
        </div>
        <div class="step-indicators">
            <button class="nav-arrow prev-arrow" id="prevStepBtn">&larr;</button>
            <span class="indicator active"></span>
            <span class="indicator"></span>
            <span class="indicator"></span>
            <span class="indicator"></span>
            <span class="indicator"></span>
            <button class="nav-arrow next-arrow" id="nextStepBtn">&rarr;</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
