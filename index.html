<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particles - Ludzka Twarz</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Dostosuj rozmiar canvas do okna
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // Mapa pikseli twarzy (uproszczona)
        const faceWidth = 200;
        const faceHeight = 300;
        const faceCenterX = canvas.width / 2;
        const faceCenterY = canvas.height / 2;
        
        // Punkty charakterystyczne twarzy (oczy, usta, kontur)
        function isInFace(x, y) {
            // Głowa (owal)
            const headX = faceCenterX;
            const headY = faceCenterY;
            const headRadiusX = faceWidth / 2;
            const headRadiusY = faceHeight / 2;
            const inHead = Math.pow((x - headX) / headRadiusX, 2) + Math.pow((y - headY) / headRadiusY, 2) <= 1;
            
            // Lewe oko
            const leftEyeX = faceCenterX - faceWidth * 0.2;
            const leftEyeY = faceCenterY - faceHeight * 0.1;
            const inLeftEye = Math.sqrt(Math.pow(x - leftEyeX, 2) + Math.pow(y - leftEyeY, 2)) < faceWidth * 0.1;
            
            // Prawe oko
            const rightEyeX = faceCenterX + faceWidth * 0.2;
            const rightEyeY = faceCenterY - faceHeight * 0.1;
            const inRightEye = Math.sqrt(Math.pow(x - rightEyeX, 2) + Math.pow(y - rightEyeY, 2)) < faceWidth * 0.1;
            
            // Usta (uproszczone jako łuk)
            const mouthY = faceCenterY + faceHeight * 0.2;
            const mouthWidth = faceWidth * 0.4;
            const inMouth = (
                y > mouthY - 10 && 
                y < mouthY + 10 && 
                x > faceCenterX - mouthWidth / 2 && 
                x < faceCenterX + mouthWidth / 2
            );
            
            return inHead && !inLeftEye && !inRightEye && !inMouth;
        }
        
        // Cząstki
        const particles = [];
        const particleCount = 2000;
        
        class Particle {
            constructor() {
                this.reset();
                this.baseX = this.x;
                this.baseY = this.y;
                this.size = Math.random() * 2 + 1;
                this.density = Math.random() * 10 + 5;
            }
            
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.originX = this.x;
                this.originY = this.y;
                this.vx = 0;
                this.vy = 0;
                this.force = 0;
            }
            
            update(mouse) {
                // Cel: pozycja w twarzy lub oryginalna pozycja
                let targetX, targetY;
                if (isInFace(this.originX, this.originY)) {
                    targetX = this.originX;
                    targetY = this.originY;
                } else {
                    targetX = this.baseX;
                    targetY = this.baseY;
                }
                
                // Oddziaływanie myszy
                if (mouse.x && mouse.y) {
                    const dx = mouse.x - this.x;
                    const dy = mouse.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    const maxDistance = 100;
                    
                    if (distance < maxDistance) {
                        this.force = (maxDistance - distance) / maxDistance;
                        const angle = Math.atan2(dy, dx);
                        const repelForce = -0.1;
                        
                        this.vx += Math.cos(angle) * repelForce * this.force * this.density;
                        this.vy += Math.sin(angle) * repelForce * this.force * this.density;
                    }
                }
                
                // Dążenie do celu
                const ax = (targetX - this.x) * 0.01;
                const ay = (targetY - this.y) * 0.01;
                
                this.vx += ax;
                this.vy += ay;
                
                // Tłumienie
                this.vx *= 0.9;
                this.vy *= 0.9;
                
                this.x += this.vx;
                this.y += this.vy;
            }
            
            draw() {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fill();
            }
        }
        
        // Inicjalizacja cząstek
        function init() {
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }
        
        // Animacja
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (const particle of particles) {
                particle.update(mouse);
                particle.draw();
            }
            
            requestAnimationFrame(animate);
        }
        
        // Śledzenie myszy
        const mouse = {
            x: null,
            y: null
        };
        
        window.addEventListener('mousemove', (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
        });
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            faceCenterX = canvas.width / 2;
            faceCenterY = canvas.height / 2;
        });
        
        init();
        animate();
    </script>
</body>
</html>
