<!DOCTYPE html>
<html>
<head>
    <title>Neon Hex Floor POV</title>
    <style>
        :root {
            --bg-dark: #050710;
            --neon-color: #00f3ff;
            --neon-glow: rgba(0, 243, 255, 0.7);
        }
        
        body {
            margin: 0;
            background: var(--bg-dark);
            overflow: hidden;
            height: 100vh;
            perspective: 1200px;
        }
        
        .hex-floor {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) rotateX(85deg);
            transform-style: preserve-3d;
            width: 200%;
            height: 300%;
            display: grid;
            grid-template-columns: repeat(30, 1fr);
            gap: 2px;
        }
        
        .hex-line {
            position: relative;
            height: 0;
            padding-bottom: 115.47%; /* ratio dla heksagonu */
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }
        
        .hex-line::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            border: 1px solid var(--neon-color);
            box-shadow: 0 0 10px var(--neon-glow);
            opacity: calc(1 - var(--distance) * 0.8);
            filter: blur(calc(var(--distance) * 1px));
        }
        
        .glow {
            position: absolute;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, var(--neon-glow) 0%, transparent 70%);
            filter: blur(80px);
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="hex-floor" id="floor"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const floor = document.getElementById('floor');
            const rows = 20;
            const cols = 30;
            
            // Tworzenie siatki z fadingiem
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const hex = document.createElement('div');
                    hex.className = 'hex-line';
                    
                    // Obliczanie odległości dla efektu zanikania
                    const distance = Math.min(row / rows, 0.9);
                    hex.style.setProperty('--distance', distance);
                    
                    // Przesunięcie co drugiego rzędu
                    if (row % 2 === 0) {
                        hex.style.gridColumnStart = col * 2 + 1;
                        hex.style.gridColumnEnd = col * 2 + 3;
                    } else {
                        hex.style.gridColumnStart = col * 2 + 2;
                        hex.style.gridColumnEnd = col * 2 + 4;
                    }
                    
                    floor.appendChild(hex);
                }
            }
            
            // Dodanie świateł ambientowych
            for (let i = 0; i < 3; i++) {
                const glow = document.createElement('div');
                glow.className = 'glow';
                glow.style.left = `${Math.random() * 100}%`;
                glow.style.bottom = `${Math.random() * 30}%`;
                document.body.appendChild(glow);
            }
        });
    </script>
</body>
</html>
